<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <title>配置项管理 - Quick Launcher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="h-100">
    <!-- 引入控制台框架 -->
    <div th:replace="~{components/com-frame-control-panel :: control-panel(~{::content})}">
        <div th:fragment="content">
            <!-- 页面内容 -->
            <div class="container-fluid p-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between align-items-center px-3">
                            <h5 class="card-title mb-0 fw-bold text-dark">配置项管理</h5>
                            <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#configModal">
                                <i class="bi bi-plus-lg me-1"></i>添加配置
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="text-center" style="width: 80px;">ID</th>
                                        <th>配置键</th>
                                        <th>配置值</th>
                                        <th>描述</th>
                                        <th>创建时间</th>
                                        <th>更新时间</th>
                                        <th class="text-end" style="width: 100px;">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- 静态数据用于演示 -->
                                    <tr>
                                        <td class="text-center">1</td>
                                        <td>system.title</td>
                                        <td>Quick Launcher</td>
                                        <td>系统标题</td>
                                        <td>2024-03-20 10:00:00</td>
                                        <td>2024-03-20 10:00:00</td>
                                        <td class="text-end">
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-danger">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="text-center">2</td>
                                        <td>system.theme</td>
                                        <td>default</td>
                                        <td>系统主题</td>
                                        <td>2024-03-20 10:00:00</td>
                                        <td>2024-03-20 10:00:00</td>
                                        <td class="text-end">
                                            <div class="btn-group btn-group-sm">
                                                <button type="button" class="btn btn-outline-primary">
                                                    <i class="bi bi-pencil"></i>
                                                </button>
                                                <button type="button" class="btn btn-outline-danger">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 配置项编辑模态框 -->
            <div class="modal fade" id="configModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">添加/编辑配置项</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <form id="configForm">
                                <div class="mb-3">
                                    <label class="form-label">配置键</label>
                                    <input type="text" class="form-control" name="configKey" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">配置值</label>
                                    <input type="text" class="form-control" name="configValue" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">描述</label>
                                    <textarea class="form-control" name="description" rows="3"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
