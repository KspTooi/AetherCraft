<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickLauncher Login</title>

    <style>
        /* 通用页面样式 */
        .page {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('/img/bg1.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f2f2f2;
        }

        /* 登录框使用蓝色基调的毛玻璃效果与扁平化设计 */
        .login-box {
            background: rgba(255, 255, 255, 0.15); /* 蓝色调背景 */
            padding: 25px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            width: 320px;
            text-align: left;
        }

        /* 登录框标题：添加渐变文本特效 */
        .login-box__header {
            margin: 0 0 20px 0;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 1px;
            text-align: center;
            background-image: linear-gradient(to right, #3c3c3c, #3c82ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* 表单组 */
        .input-group {
            margin-bottom: 15px;
        }

        .input-group__label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            font-size: 14px;
            color: #e0f0ff;
            padding-left: 2px;
        }

        .input-group__input {
            width: calc(100% - 20px);
            /* 占满整行，左右预留 10px 间隔 */
            margin: 0 10px;
            padding: 10px;
            border: 1px solid rgba(0, 123, 255, 0.5);
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
            background-color: rgba(255, 255, 255, 0.8);
            color: #333;
            transition: border-color 0.3s ease;
        }

        .input-group__input:focus {
            outline: none;
            border-color: #007BFF;
        }

        .input-group__input::placeholder {
            color: #666;
        }

        /* 按钮 */
        .btn {
            background-color: #3596ff;
            color: #fff;
            padding: 10px 15px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            letter-spacing: 0.5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: block;
            margin: 20px auto 0 auto;
        }

        .btn:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }

        /* 响应式调整 */
        @media (max-width: 350px) {
            .login-box {
                width: 90%;
            }
        }
    </style>

</head>

<body class="page">
    <div class="login-box">
        <h2 class="login-box__header">Oxygen Launcher</h2>
        <form action="/login" method="post">
            <div class="input-group">
                <label class="input-group__label" for="username">账户:</label>
                <input class="input-group__input" type="text" id="username" name="username" placeholder="请输入账户" required>
            </div>
            <div class="input-group">
                <label class="input-group__label" for="password">密码:</label>
                <input class="input-group__input" type="password" id="password" name="password" placeholder="请输入密码" required>
            </div>
            <div th:if="${error}" style="color: #ff4444; margin: 10px 0; text-align: center; font-size: 14px;" th:text="${error}">
            </div>
            <button class="btn" type="submit">继续</button>
        </form>
    </div>

</body>

<div th:replace="/components/com-scripts"></div>

</html>
