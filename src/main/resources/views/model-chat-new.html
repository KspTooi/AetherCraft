<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手</title>
    
    <!-- 引入公共库 -->
    <script th:src="@{/commons/vue3.global.prod.js}"></script>
    <script th:src="@{/commons/axios.min.js}"></script>
    <script th:src="@{/commons/marked.min.js}"></script>
</head>

<style>
    /* 覆盖 frame-theme 的样式 */
    .glass-container {
        top: 45px !important;
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        padding: 0 !important;
        margin: 0 !important;
        border-radius: 0 !important;
        max-width: 100% !important;
        width: 100% !important;
    }
    
    /* 覆盖可能的父容器样式 */
    .glass-container > div {
        padding: 0 !important;
        margin: 0 !important;
        height: 100% !important;
        width: 100% !important;
        border-radius: 0 !important;
    }
    
    /* 确保内容区域没有padding和圆角 */
    [th\:fragment="content"] {
        padding: 0 !important;
        margin: 0 !important;
        height: 100% !important;
        width: 100% !important;
        border-radius: 0 !important;
    }
    
    /* 添加消息淡入动画效果 */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .messages-container-fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
    }
    
    /* 角色头像加载动画 - 简化版 */
    .avatar-loading {
        filter: grayscale(100%);
    }
    
    .avatar-loading-fade-out {
        filter: grayscale(0%);
        transition: filter 0.5s ease;
    }
    
    /* 添加消息悬浮效果 */
    .message-hover-effect {
        transition: background-color 0.5s ease !important;
    }
    
    .message-hover-effect:not(.editing):hover {
        background-color: rgba(0, 0, 0, 0.15) !important;
    }

    /* 移除主要容器的圆角 */
    .chat-container {
        color: #fff;
        height: 100%;
        display: flex;
        flex-direction: column;
        border-radius: 0 !important;
    }

    /* 主聊天区域 */
    .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: transparent;
        overflow: hidden;
        border-radius: 0 !important;
    }
    
    /* 模型选择区域 */
    .model-select {
        padding: 8px 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0 !important;
    }
    
    .model-select label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        white-space: nowrap;
    }
    
    .model-select select {
        flex: 1;
        padding: 6px 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .model-select select:hover {
        background: rgba(255, 255, 255, 0.15);
    }
    
    .model-select select:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.3);
    }
    
    .model-select select option {
        background: #2c2c2c;
        color: #fff;
    }

    /* 消息容器包装器 */
    .chat-messages-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        position: relative;
        overflow-x: hidden;
        width: 100%;
        max-width: 100%;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-height: 0;
        width: 100%;
        max-width: 100%;
    }

    .empty-state {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
    }

    .empty-state i {
        font-size: 48px;
        margin-bottom: 16px;
        display: block;
    }

    .empty-state .title {
        font-size: 18px;
        margin-bottom: 8px;
        color: rgba(255, 255, 255, 0.8);
    }

    .empty-state .subtitle {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
    }

    .message {
        width: 100%;
        padding: 8px 16px;
        line-height: 1.5;
        font-size: 14px;
        word-wrap: break-word;
        word-break: break-word;
        overflow-wrap: break-word;
        position: relative;
        box-sizing: border-box;
        display: flex;
        gap: 12px;
        transition: background-color 0.5s ease;
        border-radius: 6px;
        background-color: transparent;
    }

    .message .message-header {
        display: flex;
        align-items: flex-start;
        gap: 8px;
    }

    .message .message-header .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .message .message-header .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .message .message-header .avatar.no-image {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
    }

    .message .message-content {
        flex: 1;
        min-width: 0;
    }

    .message .message-content .name {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .message .message-content .name .time {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.4);
    }

    .message .message-content .text {
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.5;
    }

    .message .message-actions {
        position: absolute;
        right: 12px;
        top: 8px;
        display: none;
    }

    .message:hover .message-actions {
        display: flex;
        gap: 4px;
    }

    .message .message-delete-btn,
    .message .message-edit-btn,
    .message .message-confirm-btn,
    .message .message-cancel-btn,
    .message .message-regenerate-btn {
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        padding: 4px;
        font-size: 16px;
        line-height: 1;
        border-radius: 4px;
        transition: all 0.2s;
    }

    .message .message-delete-btn:hover,
    .message .message-edit-btn:hover,
    .message .message-confirm-btn:hover,
    .message .message-cancel-btn:hover,
    .message .message-regenerate-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.8);
    }

    .message .message-confirm-btn:disabled,
    .message .message-cancel-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .message .message-confirm-btn {
        color: rgba(75, 210, 143, 0.7);
    }

    .message .message-confirm-btn:hover {
        color: rgba(75, 210, 143, 1);
    }

    .message .message-cancel-btn {
        color: rgba(255, 107, 107, 0.7);
    }

    .message .message-cancel-btn:hover {
        color: rgba(255, 107, 107, 1);
    }

    .message .message-regenerate-btn {
        color: rgba(79, 172, 254, 0.7);
    }

    .message .message-regenerate-btn:hover {
        color: rgba(79, 172, 254, 1);
    }

    .message .editable-content {
        width: 100%;
        min-height: 60px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: #fff;
        font-size: 14px;
        line-height: 1.5;
        resize: none;
        font-family: inherit;
        overflow-y: auto;
    }

    .message .editable-content:focus {
        outline: none;
        border-color: rgba(79, 172, 254, 0.5);
        background: rgba(255, 255, 255, 0.15);
    }

    .message.user {
        background: transparent;
    }

    .message.assistant {
        background: transparent;
    }

    /* 输入区域样式 */
    .chat-input {
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        gap: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-input-wrapper {
        flex: 1;
        position: relative;
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        min-height: 48px;
        max-height: 150px;
        padding: 4px;
    }

    .chat-input textarea {
        flex: 1;
        width: 100%;
        min-height: 40px;
        padding: 8px 12px;
        background: transparent;
        border: none;
        color: #fff;
        resize: none;
        font-size: 15px;
        line-height: 1.5;
        transition: all 0.3s;
        overflow-y: hidden;
        max-height: 120px;
        display: block;
        margin: 0;
        box-sizing: border-box;
    }

    .chat-input textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
        line-height: 1.5;
        padding: 0;
        margin: 0;
    }

    .chat-input textarea:focus {
        outline: none;
    }

    .chat-input-wrapper:focus-within {
        border-color: rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.15);
    }

    .send-btn {
        padding: 8px 24px;
        border: none;
        border-radius: 24px;
        background: linear-gradient(135deg, #4facfe 0%, #00ffb8c4 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        align-self: center;
        font-size: 15px;
        height: 48px;
    }

    .send-btn:hover {
        background: rgba(79, 172, 254, 0.8);
    }

    .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    .stop-btn {
        min-width: 100px;
        height: 40px;
        border: none;
        border-radius: 8px;
        background: rgba(254, 79, 79, 0.6);
        color: white;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-left: 10px;
    }
    
    .stop-btn:hover {
        background: rgba(254, 79, 79, 0.8);
    }

    /* 会话列表区域 */
    .thread-list {
        width: 240px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 0 !important;
    }

    .manage-thread-btn {
        margin: 12px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: rgba(79, 172, 254, 0.2);
        color: white;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .manage-thread-btn i {
        font-size: 16px;
    }

    .manage-thread-btn:hover {
        background: rgba(79, 172, 254, 0.3);
        transform: translateY(-1px);
    }

    .manage-thread-btn:active {
        transform: translateY(0);
    }

    .thread-items {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        padding-top: 4px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* 会话列表为空时的提示样式 */
    .empty-thread-tip {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px 20px;
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
    }

    .empty-thread-tip i {
        font-size: 36px;
        margin-bottom: 12px;
    }

    .empty-thread-tip .tip-text {
        margin-bottom: 16px;
        font-size: 14px;
    }

    .create-thread-btn {
        padding: 8px 16px;
        background: rgba(79, 172, 254, 0.3);
        color: white;
        border-radius: 4px;
        text-decoration: none;
        font-size: 14px;
        transition: all 0.3s;
    }

    .create-thread-btn:hover {
        background: rgba(79, 172, 254, 0.5);
        transform: translateY(-2px);
    }

    .thread-item {
        padding: 12px 16px;
        cursor: pointer;
        transition: all 0.3s;
        border-left: 3px solid transparent;
        display: flex;
        align-items: flex-start;
        gap: 12px;
    }

    .thread-item .thread-content {
        flex: 1;
        min-width: 0;
    }

    .thread-item .thread-title {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.9);
        margin-bottom: 4px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .thread-item .thread-time {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.4);
        margin-bottom: 4px;
    }

    .thread-item .thread-message {
        font-size: 13px;
        color: rgba(255, 255, 255, 0.6);
        overflow: hidden;
        text-overflow: ellipsis;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
    }

    .thread-item:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .thread-item.active {
        background: rgba(79, 172, 254, 0.2);
        border-left-color: #4facfe;
    }

    .thread-actions {
        display: none;
        gap: 4px;
    }

    .thread-item:hover .thread-actions {
        display: flex;
    }

    .thread-action-btn {
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.4);
        width: 28px;
        height: 28px;
        border-radius: 4px;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        transition: all 0.2s;
    }

    .thread-action-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.9);
    }

    /* 自定义滚动条 - 会话列表 */
    .thread-items::-webkit-scrollbar {
        width: 4px;
    }

    .thread-items::-webkit-scrollbar-track {
        background: transparent;
    }

    .thread-items::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
    }

    .thread-items::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* 移动端适配 */
    @media (max-width: 768px) {
        .thread-list {
            position: absolute;
            left: -240px;
            top: 0;
            bottom: 0;
            z-index: 100;
            transition: transform 0.3s ease;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .thread-list.show {
            transform: translateX(240px);
        }
        
        .mobile-menu-btn {
            display: block;
            position: absolute;
            left: 12px;
            top: 12px;
            z-index: 101;
            background: rgba(79, 172, 254, 0.3);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .mobile-menu-btn.hide {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-20px);
        }
        
        .thread-list-mask {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
        
        .thread-list-mask.show {
            display: block;
        }

        .model-select {
            padding: 6px 12px;
            margin-top: 4px;
        }

        .model-select select {
            padding: 4px 8px;
            font-size: 13px;
        }

        .model-select label {
            font-size: 13px;
        }
    }

    /* 布局容器 */
    .chat-layout {
        display: flex;
        height: 100%;
        border-radius: 0 !important;
    }
</style>

<body>
    <!-- 使用框架主题组件 -->
    <div th:replace="~{components/com-frame-theme :: frame-theme(~{::content})}">
        <!-- 主要内容 -->
        <div th:fragment="content" class="chat-container">
            <div id="app" class="chat-layout">
                <!-- 移动端菜单按钮 -->
                <button class="mobile-menu-btn d-md-none" @click="toggleThreadList">
                    <i class="bi bi-chat-left-text"></i>
                </button>
                
                <!-- 遮罩层 -->
                <div class="thread-list-mask" :class="{ show: isMobileMenuOpen }" @click="toggleThreadList"></div>
                
                <!-- 会话列表 -->
                <div class="thread-list" :class="{ show: isMobileMenuOpen }">
                    <a href="#" class="manage-thread-btn" @click.prevent="createNewThread">
                        <i class="bi bi-plus-circle"></i>
                        新建会话
                    </a>
                    <div class="thread-items">
                        <!-- 会话列表为空时的提示 -->
                        <div v-if="threads.length === 0" class="empty-thread-tip">
                            <i class="bi bi-chat-square-text"></i>
                            <div class="tip-text">还没有会话记录</div>
                            <a href="#" class="create-thread-btn" @click.prevent="createNewThread">
                                创建新会话
                            </a>
                        </div>
                        <div v-for="thread in threads" 
                             :key="thread.id"
                             @click="loadThread(thread.id)"
                             :class="['thread-item', { active: thread.id === currentThreadId }]">
                            <div class="thread-content">
                                <div class="thread-title">{{ thread.title }}</div>
                                <div class="thread-time">{{ formatTime(thread.updateTime) }}</div>
                                <div class="thread-message" v-if="thread.lastMessage">{{ thread.lastMessage }}</div>
                            </div>
                            <div class="thread-actions">
                                <button class="thread-action-btn" 
                                        @click.stop="editThreadTitle(thread)"
                                        title="编辑标题">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="thread-action-btn" 
                                        @click.stop="deleteThread(thread.id)"
                                        title="删除会话">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 主聊天区域 -->
                <div class="chat-main">
                    <div class="model-select">
                        <label>选择模型：</label>
                        <select v-model="selectedModel">
                            <option th:each="model : ${models}"
                                    th:value="${model.code}"
                                    th:text="${model.name}">
                            </option>
                        </select>
                    </div>
                    
                    <!-- 聊天消息区域 -->
                    <div class="chat-messages-wrapper">
                        <!-- 空状态提示 -->
                        <div v-if="!currentThreadId" class="empty-state">
                            <i class="bi bi-chat-square-text"></i>
                            <div class="title">请选择一个会话开始对话</div>
                            <div class="subtitle">从左侧列表选择一个会话，开始精彩的对话之旅</div>
                        </div>
                        
                        <div v-else class="chat-messages messages-container-fade-in" ref="messagesContainer" :key="`${currentThreadId}`">
                            <div v-for="(message, index) in messages" 
                                 :key="index"
                                 :class="['message', 'message-hover-effect', message.role === 'user' ? 'user' : 'assistant', { 'editing': message.isEditing }]">
                                <div class="message-header">
                                    <div class="avatar" :class="{ 'no-image': !message.avatarPath }">
                                        <img v-if="message.avatarPath" :src="message.avatarPath" :alt="message.name">
                                        <i v-else class="bi bi-person"></i>
                                    </div>
                                </div>
                                <div class="message-content">
                                    <div class="name">
                                        {{ message.name }}
                                        <span class="time">{{ formatTime(message.createTime) }}</span>
                                    </div>
                                    <div v-if="!message.isEditing">
                                        <div class="text" v-if="message.role === 'user'">{{ message.content }}</div>
                                        <div class="text" v-else v-html="renderMarkdown(message.content)"></div>
                                    </div>
                                    <div v-else>
                                        <textarea class="editable-content" 
                                                  v-model="message.editContent" 
                                                  ref="editTextarea"></textarea>
                                    </div>
                                </div>
                                <div class="message-actions">
                                    <template v-if="!message.isEditing">
                                        <button v-if="index === messages.length - 1" 
                                                class="message-regenerate-btn" 
                                                @click="regenerateAIResponse(message)"
                                                title="重新生成">
                                            <i class="bi bi-arrow-repeat"></i>
                                        </button>
                                        <button class="message-edit-btn" 
                                                @click="editMessage(message)"
                                                title="编辑消息">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="message-delete-btn" 
                                                @click="deleteMessage(message.id)"
                                                title="删除消息">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </template>
                                    <template v-else>
                                        <button class="message-confirm-btn" 
                                                @click="confirmEdit(message)"
                                                :disabled="isEditing"
                                                title="确认编辑">
                                            <i class="bi bi-check-lg"></i>
                                        </button>
                                        <button class="message-cancel-btn" 
                                                @click="cancelEdit(message)"
                                                :disabled="isEditing"
                                                title="取消编辑">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 聊天输入区域 -->
                    <div class="chat-input">
                        <div class="chat-input-wrapper">
                            <textarea 
                                v-model="messageInput"
                                ref="messageTextarea"
                                placeholder="怎麽不问问神奇的 Gemini 呢?"
                                @keydown="handleKeyPress"
                                @input="adjustTextareaHeight"></textarea>
                        </div>
                        <button v-if="!isLoading" class="send-btn" 
                                @click="sendMessage"
                                :disabled="!messageInput.trim()">
                            发送
                        </button>
                        <button v-else class="stop-btn" 
                                @click="terminateAIResponse">
                            停止生成
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建Vue应用
        const app = Vue.createApp({
            data() {
                return {
                    messages: [],
                    selectedModel: '[[${defaultModel}]]',
                    messageInput: '',
                    isLoading: false,
                    currentThreadId: null,
                    isMobileMenuOpen: false,
                    threads: [],
                    isEditing: false,
                    refreshThreadListTimer: null
                }
            },
            methods: {
                // 添加节流函数
                throttle(fn, delay) {
                    let timer = null;
                    return function(...args) {
                        if(timer) {
                            return;
                        }
                        timer = setTimeout(() => {
                            fn.apply(this, args);
                            timer = null;
                        }, delay);
                    }
                },
                
                // 使用节流包装loadThreadList
                throttledLoadThreadList: function() {
                    return this.throttle(this.loadThreadList, 3000).bind(this);
                },
                handleKeyPress(event) {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        this.sendMessage();
                    }
                },
                adjustTextareaHeight() {
                    const textarea = this.$refs.messageTextarea;
                    textarea.style.height = '40px';
                    const scrollHeight = textarea.scrollHeight;

                    if (scrollHeight <= 40 || !this.messageInput.trim()) {
                        textarea.style.height = '40px';
                        textarea.style.overflowY = 'hidden';
                        return;
                    }

                    if (scrollHeight > 120) {
                        textarea.style.height = '120px';
                        textarea.style.overflowY = 'auto';
                    } else {
                        textarea.style.height = scrollHeight + 'px';
                        textarea.style.overflowY = 'hidden';
                    }
                },
                async sendMessage() {
                    if (!this.messageInput.trim() || this.isLoading) return;

                    const userMessage = this.messageInput.trim();
                    this.messageInput = '';
                    await this.$nextTick();
                    this.adjustTextareaHeight();

                    // 添加用户消息到列表
                    this.messages.push({
                        role: 'user',
                        content: userMessage,
                        name: '用户',
                        createTime: new Date().toISOString()
                    });

                    this.isLoading = true;
                    
                    try {
                        // 发送消息到后端
                        const response = await axios.post('/model/chat/completeBatch', {
                            threadId: this.currentThreadId,
                            model: this.selectedModel,
                            message: userMessage,
                            queryKind: 0
                        });
                        
                        if (response.data.code === 0) {
                            // 创建AI助手的空消息（等待响应）
                            const assistantMessage = {
                                role: 'assistant',
                                content: '正在输入...',
                                name: 'AI助手',
                                createTime: new Date().toISOString(),
                                isTyping: true,
                                hasReceivedData: false
                            };
                            
                            // 添加到消息列表
                            this.messages.push(assistantMessage);
                            
                            // 滚动到底部
                            this.scrollToBottom();
                            
                            // 开始轮询获取AI响应
                            await this.pollAIResponse(assistantMessage);
                        } else {
                            showToast("danger", response.data.message || "发送消息失败");
                            this.isLoading = false;
                        }
                    } catch (error) {
                        console.error('发送消息错误:', error);
                        showToast("danger", "发送消息失败，请检查网络连接");
                        this.isLoading = false;
                    }
                },
                async pollAIResponse(assistantMessage) {
                    while (this.isLoading) {
                        try {
                            const response = await axios.post('/model/chat/completeBatch', {
                                threadId: this.currentThreadId,
                                queryKind: 1
                            });
                            
                            if (response.data.code === 0) {
                                const segment = response.data.data;
                                
                                if (!segment) {
                                    await new Promise(resolve => setTimeout(resolve, 500));
                                    continue;
                                }
                                
                                if (segment.type === 1) {
                                    // 数据片段
                                    // 如果是第一个数据片段，清除"正在输入..."文本
                                    if (!assistantMessage.hasReceivedData) {
                                        assistantMessage.content = '';
                                        assistantMessage.hasReceivedData = true;
                                        assistantMessage.isTyping = false;
                                    }
                                    assistantMessage.content += segment.content;
                                    // 触发视图更新
                                    this.messages = [...this.messages];
                                    this.scrollToBottom();
                                } else if (segment.type === 2) {
                                    // 结束片段
                                    // 如果是第一个数据片段，清除"正在输入..."文本
                                    if (!assistantMessage.hasReceivedData) {
                                        assistantMessage.content = '';
                                        assistantMessage.hasReceivedData = true;
                                        assistantMessage.isTyping = false;
                                    }
                                    
                                    if (segment.content) {
                                        assistantMessage.content += segment.content;
                                    }
                                    
                                    // 更新historyId
                                    if (segment.historyId) {
                                        assistantMessage.id = segment.historyId;
                                    }
                                    
                                    // 触发视图更新
                                    this.messages = [...this.messages];
                                    this.scrollToBottom();
                                    this.isLoading = false;

                                    // 清除之前的定时器
                                    if(this.refreshThreadListTimer) {
                                        clearTimeout(this.refreshThreadListTimer);
                                    }
                                    
                                    // 3秒后刷新会话列表
                                    this.refreshThreadListTimer = setTimeout(() => {
                                        this.throttledLoadThreadList()();
                                    }, 3000);
                                    
                                    break;
                                }
                            }
                        } catch (error) {
                            console.error('获取AI响应错误:', error);
                            this.isLoading = false;
                            break;
                        }
                        
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                },
                async terminateAIResponse() {
                    if (!this.isLoading) return;
                    
                    try {
                        const response = await axios.post('/model/chat/completeBatch', {
                            threadId: this.currentThreadId,
                            queryKind: 2
                        });
                        
                        if (response.data.code === 0) {
                            showToast("success", "已停止生成");
                            this.isLoading = false;
                        }
                    } catch (error) {
                        console.error('停止生成错误:', error);
                        showToast("danger", "停止生成失败，请检查网络连接");
                    }
                },
                renderMarkdown(content) {
                    if (!content) return '';
                    return marked.parse(content);
                },
                scrollToBottom() {
                    this.$nextTick(() => {
                        const container = this.$refs.messagesContainer;
                        container.scrollTop = container.scrollHeight;
                    });
                },
                toggleThreadList() {
                    this.isMobileMenuOpen = !this.isMobileMenuOpen;
                },
                async createNewThread() {
                    try {
                        // 调用创建空会话接口
                        const response = await axios.post('/model/chat/createEmptyThread', {
                            model: this.selectedModel
                        });
                        
                        if (response.data.code === 0) {
                            // 加载新创建的会话
                            await this.loadThread(response.data.data.threadId);
                            // 刷新会话列表
                            await this.loadThreadList();
                            
                            // 关闭移动端菜单
                            this.isMobileMenuOpen = false;
                            
                            showToast("success", "新会话创建成功");
                        } else {
                            showToast("danger", response.data.message || "创建会话失败");
                        }
                    } catch (error) {
                        console.error('创建会话失败:', error);
                        showToast("danger", "创建会话失败，请检查网络连接");
                    }
                },
                async loadThread(threadId) {
                    try {
                        // 加载指定会话
                        const response = await axios.post('/model/chat/recoverChat', {
                            threadId: threadId
                        });
                        
                        if (response.data.code === 0) {
                            const data = response.data.data;
                            
                            // 更新当前会话ID
                            this.currentThreadId = threadId;
                            
                            // 更新消息列表
                            this.messages = data.messages.map(msg => ({
                                id: msg.id,
                                role: msg.type === 0 ? 'user' : 'assistant',
                                content: msg.content,
                                name: msg.name || (msg.type === 0 ? '用户' : 'AI助手'),
                                avatarPath: msg.avatarPath,
                                createTime: msg.createTime,
                                isEditing: false,
                                editContent: msg.content
                            }));
                            
                            // 滚动到底部
                            this.$nextTick(() => {
                                this.scrollToBottom();
                            });
                            
                            // 关闭移动端菜单
                            this.isMobileMenuOpen = false;
                        } else {
                            showToast("danger", response.data.message || "加载会话失败");
                        }
                    } catch (error) {
                        console.error('加载会话失败:', error);
                        showToast("danger", "加载会话失败，请检查网络连接");
                    }
                },
                async loadThreadList() {
                    try {
                        const response = await axios.post('/model/chat/getThreadList');
                        
                        if (response.data.code === 0) {
                            this.threads = response.data.data || [];
                            
                            // 如果当前没有选中的会话，且列表为空，重置状态
                            if (!this.currentThreadId && this.threads.length === 0) {
                                this.resetChatState();
                            }
                        } else {
                            showToast("danger", response.data.message || "加载会话列表失败");
                        }
                    } catch (error) {
                        console.error('加载会话列表失败:', error);
                        showToast("danger", "加载会话列表失败，请检查网络连接");
                    }
                },
                async editThreadTitle(thread) {
                    const newTitle = prompt('请输入新的会话标题:', thread.title);
                    if (!newTitle || newTitle.trim() === thread.title) return;
                    
                    try {
                        const response = await axios.post('/model/chat/editThread', {
                            threadId: thread.id,
                            title: newTitle.trim()
                        });
                        
                        if (response.data.code === 0) {
                            // 更新本地会话标题
                            thread.title = newTitle.trim();
                            showToast("success", "会话标题已更新");
                        } else {
                            showToast("danger", response.data.message || "更新会话标题失败");
                        }
                    } catch (error) {
                        console.error('更新会话标题失败:', error);
                        showToast("danger", "更新会话标题失败，请检查网络连接");
                    }
                },
                async deleteThread(threadId) {
                    if (!confirm('确定要删除这个会话吗？此操作不可恢复。')) {
                        return;
                    }
                    
                    try {
                        const response = await axios.post('/model/chat/removeThread', {
                            threadId: threadId
                        });
                        
                        if (response.data.code === 0) {
                            // 如果删除的是当前会话，重置状态
                            if (threadId === this.currentThreadId) {
                                this.resetChatState();
                            }
                            
                            // 刷新会话列表
                            await this.loadThreadList();
                            showToast("success", "会话已删除");
                        } else {
                            showToast("danger", response.data.message || "删除会话失败");
                        }
                    } catch (error) {
                        console.error('删除会话失败:', error);
                        showToast("danger", "删除会话失败，请检查网络连接");
                    }
                },
                formatTime(timestamp) {
                    if (!timestamp) return '';
                    
                    try {
                        const date = new Date(timestamp);
                        if (isNaN(date.getTime())) return '';
                        
                        const year = date.getFullYear();
                        const month = (date.getMonth() + 1).toString().padStart(2, '0');
                        const day = date.getDate().toString().padStart(2, '0');
                        const hours = date.getHours().toString().padStart(2, '0');
                        const minutes = date.getMinutes().toString().padStart(2, '0');
                        const seconds = date.getSeconds().toString().padStart(2, '0');
                        
                        return `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
                    } catch (e) {
                        console.error('时间格式化错误:', e);
                        return '';
                    }
                },
                editMessage(message) {
                    message.isEditing = true;
                    message.editContent = message.content;
                    this.$nextTick(() => {
                        if (this.$refs.editTextarea && this.$refs.editTextarea.length > 0) {
                            const textarea = this.$refs.editTextarea[0];
                            textarea.focus();
                            // 动态调整编辑框高度
                            this.adjustEditTextareaHeight(textarea, message);
                            
                            // 检查是否是最后一条消息，如果是则滚动到底部
                            const lastMessage = this.messages[this.messages.length - 1];
                            if (lastMessage && lastMessage.id === message.id) {
                                this.scrollToBottom();
                            }
                        }
                    });
                },
                confirmEdit(message) {
                    if (!message.editContent || message.editContent.trim() === '') {
                        alert('消息内容不能为空');
                        return;
                    }
                    
                    if (message.content === message.editContent) {
                        message.isEditing = false;
                        return;
                    }
                    
                    // 调用后端API保存编辑后的消息
                    axios.post('/model/chat/editHistory', {
                        historyId: message.id,
                        content: message.editContent
                    }).then(response => {
                        if (response.data.code === 0) {
                            // 更新本地消息内容
                            message.content = message.editContent;
                            message.isEditing = false;
                            showToast("success", "消息编辑成功");
                        } else {
                            showToast("danger", response.data.message || '更新失败');
                            console.error('更新消息失败:', response.data);
                        }
                    }).catch(error => {
                        console.error('更新消息失败:', error);
                        showToast("danger", '更新失败，请稍后重试');
                    });
                },
                cancelEdit(message) {
                    // 取消编辑，恢复原始内容
                    message.editContent = message.content;
                    message.isEditing = false;
                },
                deleteMessage(messageId) {
                    if (!confirm('确定要删除这条消息吗？此操作不可恢复。')) {
                        return;
                    }
                    
                    axios.post('/model/chat/removeHistory', {
                        historyId: messageId
                    })
                    .then(response => {
                        if (response.data.code === 0) {
                            // 从本地消息列表中移除该消息
                            const index = this.messages.findIndex(msg => msg.id === messageId);
                            if (index !== -1) {
                                this.messages.splice(index, 1);
                            }
                            showToast("success", "消息已删除");
                        } else {
                            showToast("danger", response.data.message || "删除消息失败");
                        }
                    })
                    .catch(error => {
                        console.error('删除消息出错:', error);
                        showToast("danger", "删除消息失败，请检查网络连接");
                    });
                },
                adjustEditTextareaHeight(textarea, message) {
                    // 创建一个临时元素来计算原始内容的高度
                    const tempDiv = document.createElement('div');
                    tempDiv.className = 'text';
                    tempDiv.style.position = 'absolute';
                    tempDiv.style.visibility = 'hidden';
                    tempDiv.style.width = textarea.offsetWidth + 'px';
                    tempDiv.style.fontSize = '14px';
                    tempDiv.style.lineHeight = '1.5';
                    tempDiv.style.padding = '8px';
                    
                    // 根据消息类型设置内容
                    if (message.role === 'user') {
                        tempDiv.textContent = message.content;
                    } else {
                        tempDiv.innerHTML = this.renderMarkdown(message.content);
                    }
                    
                    document.body.appendChild(tempDiv);
                    
                    // 获取内容高度并设置编辑框高度
                    const contentHeight = tempDiv.offsetHeight;
                    const minHeight = 60; // 最小高度
                    const maxHeight = 300; // 最大高度
                    
                    // 设置高度，但限制最大高度
                    textarea.style.height = Math.min(Math.max(contentHeight, minHeight), maxHeight) + 'px';
                    
                    // 移除临时元素
                    document.body.removeChild(tempDiv);
                },
                async regenerateAIResponse(message) {
                    if (this.isLoading) return;
                    
                    // 验证threadId是否存在
                    if (!this.currentThreadId) {
                        showToast("danger", "会话ID不存在，无法重新生成");
                        return;
                    }
                    
                    // 设置加载状态
                    this.isLoading = true;
                    
                    try {
                        // 发送重新生成请求
                        const response = await axios.post('/model/chat/completeBatch', {
                            threadId: this.currentThreadId,
                            model: this.selectedModel,
                            queryKind: 3 // 3:重新生成最后一条AI消息
                        });
                        
                        if (response.data.code === 0) {
                            // 更新消息内容为"正在重新生成..."
                            message.content = '正在重新生成...';
                            
                            // 开始轮询获取新的响应
                            await this.pollAIResponse();
                        } else {
                            // 重新生成失败，显示错误信息
                            showToast("danger", response.data.message || '重新生成失败');
                            this.isLoading = false;
                        }
                    } catch (error) {
                        console.error('重新生成错误:', error);
                        showToast("danger", '重新生成失败: ' + (error.response?.data?.message || error.message));
                        this.isLoading = false;
                    }
                },
                // 重置聊天状态
                resetChatState() {
                    this.currentThreadId = null;
                    this.messages = [];
                    this.messageInput = '';
                    this.isLoading = false;
                }
            },
            mounted() {
                this.adjustTextareaHeight();
                
                // 加载会话列表
                this.loadThreadList().then(async () => {
                    this.resetChatState();
                });
            },
            beforeUnmount() {
                // 组件销毁前清理定时器
                if(this.refreshThreadListTimer) {
                    clearTimeout(this.refreshThreadListTimer);
                }
            }
        });

        // 挂载Vue应用
        app.mount('#app');
    </script>
</body>
</html>
