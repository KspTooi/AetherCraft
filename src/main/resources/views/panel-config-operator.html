<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <title>配置项管理 - Quick Launcher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="h-100">
    <!-- 引入控制台框架 -->
    <div th:replace="~{components/com-frame-control-panel :: control-panel(~{::content})}">
        <div th:fragment="content">
            <!-- 页面内容 -->
            <div class="container-fluid p-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between align-items-center px-3">
                            <h5 class="card-title mb-0 fw-bold text-dark" th:text="${data.id != null ? '编辑配置项' : '新增配置项'}">新增配置项</h5>
                            <a href="/panel/config/list" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-left me-1"></i>返回列表
                            </a>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        
                        <!-- 表单 -->
                        <form method="post" action="/panel/config/save" class="row g-3">
                            <input type="hidden" name="id" th:value="${data.id}">
                            
                            <div class="col-md-6">
                                <label class="form-label">配置键 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="configKey" 
                                       th:value="${data.configKey}" required>
                                <div class="form-text">配置键是唯一标识，请确保其唯一性</div>
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">用户ID</label>
                                <input type="number" class="form-control" name="userId" 
                                       th:value="${data.userId}"
                                       placeholder="留空表示全局配置">
                                <div class="form-text">指定用户ID后，该配置仅对特定用户生效</div>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">配置值 <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" name="configValue" 
                                       th:value="${data.configValue}" required>
                            </div>

                            <div class="col-md-12">
                                <label class="form-label">描述</label>
                                <textarea class="form-control" name="description" rows="3" 
                                          th:text="${data.description}"></textarea>
                                <div class="form-text">描述该配置项的用途，便于后期维护</div>
                            </div>

                            <div class="col-12">
                                <button type="submit" class="btn btn-primary">
                                    <i class="bi bi-check-lg me-1"></i>保存
                                </button>
                                <a href="/panel/config/list" class="btn btn-outline-secondary ms-2">取消</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
