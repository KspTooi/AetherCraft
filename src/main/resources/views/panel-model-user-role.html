<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <title>用户角色管理 - Quick Launcher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .role-item {
            cursor: pointer;
            transition: all 0.2s ease;
            border-radius: 8px;
        }
        .role-item:hover {
            background-color: rgba(0,0,0,0.05);
        }
        .role-item.active {
            background-color: rgba(13,110,253,0.1);
            border-left: 3px solid var(--bs-primary);
        }
        .role-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            object-fit: cover;
        }
        .role-avatar-placeholder {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: var(--bs-gray-200);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            color: var(--bs-gray-600);
        }
    </style>
</head>
<body class="h-100">
    <!-- 引入控制台框架 -->
    <div th:replace="~{components/com-frame-control-panel :: control-panel(~{::content})}">
        <div th:fragment="content">
            <!-- 页面内容 -->
            <div class="container-fluid p-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between align-items-center px-3">
                            <h5 class="card-title mb-0 fw-bold text-dark">用户角色管理</h5>
                            <button type="button" class="btn btn-primary btn-sm" onclick="createRole()">
                                <i class="bi bi-plus-lg me-1"></i>添加角色
                            </button>
                        </div>
                    </div>
                    <div class="card-body p-0">
                        <div class="row g-0">
                            <!-- 左侧角色列表 -->
                            <div class="col-md-4 border-end">
                                <div class="p-3">
                                    <div class="input-group input-group-sm mb-3">
                                        <span class="input-group-text bg-light border-end-0">
                                            <i class="bi bi-search"></i>
                                        </span>
                                        <input type="text" class="form-control border-start-0" 
                                               placeholder="搜索角色..." id="roleSearch">
                                    </div>
                                    
                                    <div class="role-list" id="roleList">
                                        <!-- 角色列表项 -->
                                        <div class="role-item p-2 mb-2 d-flex align-items-center active" 
                                             onclick="selectRole(1)">
                                            <div class="role-avatar-placeholder me-3">
                                                <i class="bi bi-person"></i>
                                            </div>
                                            <div class="flex-grow-1">
                                                <h6 class="mb-0">默认角色</h6>
                                                <small class="text-muted">系统默认角色</small>
                                            </div>
                                            <div class="text-end">
                                                <span class="badge bg-success">默认</span>
                                            </div>
                                        </div>
                                        
                                        <div class="role-item p-2 mb-2 d-flex align-items-center" 
                                             onclick="selectRole(2)">
                                            <div class="me-3">
                                                <img src="/static/img/avatar-1.jpg" class="role-avatar" alt="角色头像">
                                            </div>
                                            <div class="flex-grow-1">
                                                <h6 class="mb-0">管理员</h6>
                                                <small class="text-muted">系统管理员角色</small>
                                            </div>
                                        </div>
                                        
                                        <div class="role-item p-2 mb-2 d-flex align-items-center" 
                                             onclick="selectRole(3)">
                                            <div class="me-3">
                                                <img src="/static/img/avatar-2.jpg" class="role-avatar" alt="角色头像">
                                            </div>
                                            <div class="flex-grow-1">
                                                <h6 class="mb-0">普通用户</h6>
                                                <small class="text-muted">普通用户角色</small>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- 右侧角色详情 -->
                            <div class="col-md-8">
                                <div class="p-4">
                                    <form id="roleForm" class="needs-validation" novalidate>
                                        <input type="hidden" id="roleId" name="id" value="1">
                                        
                                        <div class="mb-4 text-center">
                                            <div class="position-relative d-inline-block">
                                                <div class="avatar-preview mb-3 mx-auto" 
                                                     style="width:120px;height:120px;border-radius:50%;background:#f0f0f0;overflow:hidden;display:flex;align-items:center;justify-content:center;">
                                                    <i class="bi bi-person" style="font-size:60px;color:#aaa;" id="avatarPlaceholder"></i>
                                                    <img id="avatarPreview" style="width:100%;height:100%;object-fit:cover;display:none;">
                                                </div>
                                                <button type="button" class="btn btn-sm btn-primary position-absolute bottom-0 end-0"
                                                        onclick="document.getElementById('avatarUpload').click()">
                                                    <i class="bi bi-camera"></i>
                                                </button>
                                                <input type="file" id="avatarUpload" accept="image/*" style="display:none"
                                                       onchange="previewAvatar(this)">
                                                <input type="hidden" id="avatarPath" name="avatarPath">
                                            </div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="roleName" class="form-label small">角色名称 <span class="text-danger">*</span></label>
                                            <input type="text" class="form-control" id="roleName" name="name" 
                                                   placeholder="请输入角色名称" required>
                                            <div class="invalid-feedback">请输入角色名称</div>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="roleDescription" class="form-label small">角色描述</label>
                                            <textarea class="form-control" id="roleDescription" name="description" 
                                                      rows="3" placeholder="请输入角色描述"></textarea>
                                        </div>
                                        
                                        <div class="mb-3">
                                            <label for="sortOrder" class="form-label small">排序号</label>
                                            <input type="number" class="form-control" id="sortOrder" name="sortOrder" 
                                                   placeholder="请输入排序号" value="0">
                                        </div>
                                        
                                        <div class="mb-4">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" id="isDefault" name="isDefault">
                                                <label class="form-check-label" for="isDefault">
                                                    设为默认角色
                                                </label>
                                                <div class="form-text">默认角色将作为新用户的初始角色</div>
                                            </div>
                                        </div>
                                        
                                        <div class="d-flex justify-content-between">
                                            <button type="button" class="btn btn-outline-danger" onclick="deleteRole()">
                                                <i class="bi bi-trash me-1"></i>删除角色
                                            </button>
                                            <div>
                                                <button type="button" class="btn btn-outline-secondary me-2" onclick="resetForm()">
                                                    重置
                                                </button>
                                                <button type="submit" class="btn btn-primary">
                                                    保存
                                                </button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            // 初始化表单验证
            const forms = document.querySelectorAll('.needs-validation');
            Array.from(forms).forEach(form => {
                form.addEventListener('submit', event => {
                    if (!form.checkValidity()) {
                        event.preventDefault();
                        event.stopPropagation();
                    } else {
                        event.preventDefault();
                        saveRole();
                    }
                    form.classList.add('was-validated');
                }, false);
            });
            
            // 加载默认角色数据
            loadRoleData(1);
        });
        
        // 选择角色
        function selectRole(id) {
            // 更新选中状态
            document.querySelectorAll('.role-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // 加载角色数据
            loadRoleData(id);
        }
        
        // 加载角色数据
        function loadRoleData(id) {
            // 模拟数据，实际应从后端获取
            const roleData = {
                1: { id: 1, name: '默认角色', description: '系统默认角色', sortOrder: 0, isDefault: 1, avatarPath: '' },
                2: { id: 2, name: '管理员', description: '系统管理员角色', sortOrder: 1, isDefault: 0, avatarPath: '/static/img/avatar-1.jpg' },
                3: { id: 3, name: '普通用户', description: '普通用户角色', sortOrder: 2, isDefault: 0, avatarPath: '/static/img/avatar-2.jpg' }
            };
            
            const role = roleData[id];
            if (role) {
                document.getElementById('roleId').value = role.id;
                document.getElementById('roleName').value = role.name;
                document.getElementById('roleDescription').value = role.description;
                document.getElementById('sortOrder').value = role.sortOrder;
                document.getElementById('isDefault').checked = role.isDefault === 1;
                document.getElementById('avatarPath').value = role.avatarPath;
                
                // 更新头像预览
                if (role.avatarPath) {
                    document.getElementById('avatarPreview').src = role.avatarPath;
                    document.getElementById('avatarPreview').style.display = 'block';
                    document.getElementById('avatarPlaceholder').style.display = 'none';
                } else {
                    document.getElementById('avatarPreview').style.display = 'none';
                    document.getElementById('avatarPlaceholder').style.display = 'block';
                }
            }
        }
        
        // 预览头像
        function previewAvatar(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('avatarPreview').src = e.target.result;
                    document.getElementById('avatarPreview').style.display = 'block';
                    document.getElementById('avatarPlaceholder').style.display = 'none';
                    // 实际上传逻辑需要在此处添加
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
        
        // 保存角色
        function saveRole() {
            // 获取表单数据
            const formData = new FormData(document.getElementById('roleForm'));
            const roleData = Object.fromEntries(formData.entries());
            
            // 转换复选框值
            roleData.isDefault = roleData.isDefault ? 1 : 0;
            
            // 模拟保存成功
            alert('角色保存成功！');
            console.log('保存角色数据:', roleData);
            
            // 实际应发送到后端保存
            // fetch('/panel/model/user-role/save', {
            //     method: 'POST',
            //     headers: { 'Content-Type': 'application/json' },
            //     body: JSON.stringify(roleData)
            // }).then(response => response.json())
            //   .then(data => {
            //     if (data.success) {
            //         alert('角色保存成功！');
            //     } else {
            //         alert('保存失败：' + data.message);
            //     }
            //   });
        }
        
        // 删除角色
        function deleteRole() {
            const id = document.getElementById('roleId').value;
            if (confirm('确定要删除该角色吗？')) {
                // 模拟删除成功
                alert('角色删除成功！');
                
                // 实际应发送到后端删除
                // fetch(`/panel/model/user-role/delete/${id}`, {
                //     method: 'POST'
                // }).then(response => response.json())
                //   .then(data => {
                //     if (data.success) {
                //         alert('角色删除成功！');
                //     } else {
                //         alert('删除失败：' + data.message);
                //     }
                //   });
            }
        }
        
        // 创建新角色
        function createRole() {
            // 重置表单
            resetForm();
            
            // 生成临时ID
            document.getElementById('roleId').value = 'new';
            
            // 更新选中状态
            document.querySelectorAll('.role-item').forEach(item => {
                item.classList.remove('active');
            });
        }
        
        // 重置表单
        function resetForm() {
            document.getElementById('roleForm').reset();
            document.getElementById('avatarPreview').style.display = 'none';
            document.getElementById('avatarPlaceholder').style.display = 'block';
            document.getElementById('roleForm').classList.remove('was-validated');
        }
    </script>
</body>
</html>
