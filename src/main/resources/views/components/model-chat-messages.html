<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Messages Component</title>
</head>
<body>
    <!-- 聊天消息组件 -->
    <div th:fragment="model-chat-messages" class="chat-messages-wrapper">
        <style>
            /* 消息容器包装器 - 新增 */
            .chat-messages-wrapper {
                flex: 1;
                display: flex;
                flex-direction: column;
                min-height: 0; /* 关键:确保flex布局下的滚动正常工作 */
                position: relative; /* 确保定位正确 */
            }

            .chat-messages {
                flex: 1;
                overflow-y: auto;
                padding: 48px 20px 20px;
                display: flex;
                flex-direction: column;
                gap: 16px;
                min-height: 0; /* 关键:确保flex布局下的滚动正常工作 */
            }

            .message {
                max-width: 80%;
                padding: 12px 16px;
                border-radius: 8px;
                line-height: 1.5;
                font-size: 15px;
                word-wrap: break-word;
                word-break: break-word;
                overflow-wrap: break-word;
            }

            .message.user {
                align-self: flex-end;
                background: rgba(79, 172, 254, 0.3);
                margin-left: 20%;
                white-space: pre-wrap;
            }

            .message.assistant {
                align-self: flex-start;
                background: rgba(255, 255, 255, 0.2);
                margin-right: 20%;
            }

            /* 自定义滚动条 */
            .chat-messages::-webkit-scrollbar {
                width: 6px;
            }

            .chat-messages::-webkit-scrollbar-track {
                background: rgba(255, 255, 255, 0.1);
            }

            .chat-messages::-webkit-scrollbar-thumb {
                background: rgba(255, 255, 255, 0.2);
                border-radius: 3px;
            }

            .chat-messages::-webkit-scrollbar-thumb:hover {
                background: rgba(255, 255, 255, 0.3);
            }

            /* Markdown 样式 */
            .message.assistant {
                font-size: 15px;
                line-height: 1.6;
            }

            .message.assistant p {
                margin: 0 0 1em;
            }

            .message.assistant p:last-child {
                margin-bottom: 0;
            }

            .message.assistant pre {
                background: rgba(0, 0, 0, 0.2);
                padding: 12px;
                border-radius: 4px;
                overflow-x: auto;
                margin: 1em 0;
                color: #ffffff;
            }

            .message.assistant code {
                font-family: Consolas, Monaco, 'Andale Mono', monospace;
                background: rgba(0, 0, 0, 0.2);
                padding: 2px 4px;
                border-radius: 3px;
            }

            .message.assistant pre code {
                background: none;
                padding: 0;
                border-radius: 0;
            }

            .message.assistant ul, 
            .message.assistant ol {
                margin: 1em 0;
                padding-left: 2em;
            }

            .message.assistant blockquote {
                border-left: 4px solid rgba(255, 255, 255, 0.2);
                margin: 1em 0;
                padding-left: 1em;
                color: rgba(255, 255, 255, 0.8);
            }

            .message.assistant img {
                max-width: 100%;
                border-radius: 4px;
            }

            .message.assistant table {
                border-collapse: collapse;
                margin: 1em 0;
                width: 100%;
            }

            .message.assistant th,
            .message.assistant td {
                border: 1px solid rgba(255, 255, 255, 0.2);
                padding: 8px;
                text-align: left;
            }

            .message.assistant th {
                background: rgba(255, 255, 255, 0.1);
            }

            li code {
                color: #ffcb9d !important;
            }
            p code {
                color: #ffcb9d !important;
            }

            @media (max-width: 768px) {
                .chat-messages {
                    padding-top: 42px;
                }
                
                .message {
                    max-width: 90%;
                    font-size: 14px;
                }
            }
        </style>

        <div class="chat-messages" id="chatMessages">
            <div th:each="message : ${data.messages}" 
                 th:class="'message ' + (${message.role == 0 ? 'user' : 'assistant'})"
                 th:if="${message.role == 0}"
                 th:text="${message.content}">
            </div>
            <div th:each="message : ${data.messages}" 
                 th:class="'message ' + (${message.role == 0 ? 'user' : 'assistant'})"
                 th:if="${message.role != 0}"
                 th:utext="${message.content}">
            </div>
        </div>

        <script th:inline="javascript">
            // 定义组件命名空间
            const ChatMessages = {
                container: document.getElementById('chatMessages'),
                
                // 获取消息容器元素
                getContainer() {
                    return this.container;
                },
                
                // 创建新的消息元素
                createMessage(content, role) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = `message ${role}`;
                    if (role === 'user') {
                        messageDiv.textContent = content;
                    } else {
                        messageDiv.innerHTML = this.renderMarkdown(content);
                    }
                    return messageDiv;
                },
                
                // 添加新消息
                appendMessage(content, role) {
                    const messageDiv = this.createMessage(content, role);
                    this.container.appendChild(messageDiv);
                    this.scrollToBottom();
                    return messageDiv;
                },
                
                // 渲染Markdown内容
                renderMarkdown(content) {
                    return marked.parse(content);
                },
                
                // 滚动到最新消息
                scrollToBottom() {
                    this.container.scrollTop = this.container.scrollHeight;
                },
                
                // 清空所有消息
                clearMessages() {
                    while (this.container.firstChild) {
                        this.container.removeChild(this.container.firstChild);
                    }
                },
                
                // 获取最后一条消息
                getLastMessage() {
                    return this.container.lastElementChild;
                },
                
                // 删除最后一条消息
                removeLastMessage() {
                    const lastMessage = this.getLastMessage();
                    if (lastMessage) {
                        lastMessage.remove();
                    }
                },
                
                // 更新最后一条消息的内容
                updateLastMessage(content, role) {
                    const lastMessage = this.getLastMessage();
                    if (lastMessage) {
                        if (role === 'user') {
                            lastMessage.textContent = content;
                        } else {
                            lastMessage.innerHTML = this.renderMarkdown(content);
                        }
                    }
                },
                
                // 初始化组件
                init() {
                    // 渲染已有的AI消息
                    this.container.querySelectorAll('.message.assistant').forEach(message => {
                        message.innerHTML = this.renderMarkdown(message.textContent);
                    });
                    
                    // 滚动到最新消息
                    this.scrollToBottom();
                }
            };

            // 页面加载完成后初始化组件
            document.addEventListener('DOMContentLoaded', function() {
                ChatMessages.init();
            });
        </script>
    </div>
</body>
</html>
