<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <!-- 引入通用脚本和样式 -->
    <div th:replace="~{/components/com-scripts}"></div>
    <div th:replace="~{/components/com-styles}"></div>
    <style th:fragment="control-panel-style">
        /* 基础样式 */
        .control-panel {
            min-height: 100vh;
            background-color: var(--bs-light);
        }

        /* 侧边栏样式 */
        .sidebar {
            width: 280px;
            background: var(--bs-dark);
            transition: all 0.3s ease;
        }

        .sidebar-header {
            padding: 1rem;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        .logo {
            width: 32px;
            height: 32px;
        }

        .menu-title {
            color: var(--bs-gray-500);
            font-size: 0.875rem;
            padding: 1rem 1rem 0.5rem;
        }

        .menu-item {
            color: var(--bs-gray-300);
            padding: 0.75rem 1rem;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .menu-item:hover {
            color: var(--bs-white);
            background: rgba(255,255,255,0.1);
        }

        .menu-item.active {
            color: var(--bs-white);
            background: var(--bs-primary);
        }

        .menu-item i {
            width: 1.5rem;
            text-align: center;
            margin-right: 0.75rem;
        }

        /* 主内容区域样式 */
        .main-content {
            flex: 1;
            min-width: 0;
        }

        /* 顶部导航栏样式 */
        .top-nav {
            height: 60px;
            background: var(--bs-white);
            border-bottom: 1px solid var(--bs-border-color);
        }

        .breadcrumb-item + .breadcrumb-item::before {
            content: ">";
        }

        .user-menu .dropdown-toggle::after {
            display: none;
        }

        .avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* 内容包装器样式 */
        .content-wrapper {
            padding: 1.5rem;
            background: var(--bs-light);
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .sidebar {
                width: 240px;
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 60px;
            }

            .sidebar .app-name,
            .sidebar .menu-title,
            .sidebar .menu-item span {
                display: none;
            }

            .menu-item i {
                margin: 0;
                font-size: 1.25rem;
            }
        }

        /* 用户菜单样式 */
        .user-menu .btn {
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
        }

        .user-menu .btn i {
            font-size: 1rem;
        }

        @media (max-width: 576px) {
            .user-menu .btn span {
                display: none;
            }
            
            .user-menu .btn {
                padding: 0.5rem;
            }
            
            .user-menu .btn i {
                margin: 0 !important;
            }
        }
    </style>
</head>
<body class="h-100">
    <!-- 管理台框架组件 -->
    <div th:fragment="control-panel(content)">
        <!-- 引入通用脚本和样式 -->
        <div th:replace="~{/components/com-scripts}"></div>
        <div th:replace="~{/components/com-styles}"></div>
        
        <!-- 引入控制面板样式 -->
        <div th:replace="~{::control-panel-style}"></div>
        
        <!-- 控制面板布局 -->
        <div class="control-panel d-flex">
            <!-- 侧边栏 -->
            <nav class="sidebar d-flex flex-column flex-shrink-0">
                <div class="sidebar-header d-flex align-items-center">
                    <!--<img src="/img/logo.png" alt="Logo" class="logo me-2">-->
                    <span class="app-name text-white fs-5">Quick Launcher</span>
                </div>
                
                <div class="sidebar-menu flex-grow-1">
                    <div class="menu-group">
                        <div class="menu-title">系统管理</div>
                        <a href="/panel/user/list" class="menu-item d-flex align-items-center rounded">
                            <i class="bi bi-people"></i>
                            <span>用户管理</span>
                        </a>
                        <a href="/panel/group/list" class="menu-item d-flex align-items-center rounded">
                            <i class="bi bi-shield-lock"></i>
                            <span>用户组管理</span>
                        </a>
                        <a href="/panel/permission/list" class="menu-item d-flex align-items-center rounded">
                            <i class="bi bi-key"></i>
                            <span>权限节点</span>
                        </a>
                        <a href="/panel/app/list" class="menu-item d-flex align-items-center rounded">
                            <i class="bi bi-window-stack"></i>
                            <span>应用管理</span>
                        </a>
                        <a href="/panel/config/list" class="menu-item d-flex align-items-center rounded">
                            <i class="bi bi-gear"></i>
                            <span>配置项</span>
                        </a>
                        <a href="/panel/model/edit" class="menu-item d-flex align-items-center rounded">
                            <i class="bi bi-robot"></i>
                            <span>AI模型配置</span>
                        </a>
                    </div>
                </div>
            </nav>

            <!-- 主内容区域 -->
            <div class="main-content d-flex flex-column">
                <!-- 顶部导航栏 -->
                <nav class="top-nav px-4 d-flex align-items-center justify-content-between">
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb mb-0">
                            <li class="breadcrumb-item">
                                <a href="/ssr/dashboard" class="text-decoration-none">
                                    <i class="bi bi-house me-1"></i>管理台
                                </a>
                            </li>
                            <li class="breadcrumb-item active" th:text="${title != null ? title : '系统管理'}">系统管理</li>
                        </ol>
                    </nav>
                    
                    <div class="user-menu d-flex align-items-center gap-3">
                        <a href="/leaveDashboard" class="btn btn-outline-primary btn-sm d-flex align-items-center">
                            <i class="bi bi-grid-3x3-gap me-2"></i>
                            返回应用中心
                        </a>
                        <a href="/logout" class="btn btn-outline-danger btn-sm d-flex align-items-center">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            注销
                        </a>
                    </div>
                </nav>

                <!-- 内容区域 -->
                <div class="content-wrapper">
                    <div th:replace="${content}"></div>
                </div>
            </div>
        </div>

        <div th:replace="~{/components/panel-mvc-toasts}"></div>
        <div th:replace="~{/components/com-toasts}"></div>
        
    </div>

    <script th:fragment="control-panel-script">
        $(document).ready(function() {
            // 初始化工具提示
            var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
            var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
                return new bootstrap.Tooltip(tooltipTriggerEl)
            });

            // 设置当前活动菜单项
            const currentPath = window.location.pathname;
            $('.menu-item').each(function() {
                if ($(this).attr('href') === currentPath) {
                    $(this).addClass('active');
                }
            });

            // 响应式侧边栏切换
            if (window.innerWidth <= 576) {
                $('.sidebar').addClass('collapsed');
            }
        });
    </script>
</body>
</html>
