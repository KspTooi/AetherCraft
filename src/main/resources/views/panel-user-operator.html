<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <title>用户操作 - Quick Launcher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="h-100">
    <!-- 引入控制台框架 -->
    <div th:replace="~{components/com-frame-control-panel :: control-panel(~{::content})}">
        <div th:fragment="content">
            <!-- 页面内容 -->
            <div class="container-fluid p-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between align-items-center px-3">
                            <h5 class="card-title mb-0 fw-bold text-dark" th:text="${user != null ? '编辑用户' : '创建用户'}">创建用户</h5>
                            <a href="/ssr/system/users" class="btn btn-outline-secondary btn-sm">
                                <i class="bi bi-arrow-left me-1"></i>返回列表
                            </a>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <form id="userForm" class="needs-validation" novalidate>
                            <input type="hidden" name="id" th:value="${user != null ? user.id : ''}">
                            
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label for="username" class="form-label small">用户名</label>
                                    <input type="text" class="form-control form-control-sm" id="username" name="username" 
                                           th:value="${user != null ? user.username : ''}"
                                           required>
                                    <div class="invalid-feedback">请输入用户名</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="nickname" class="form-label small">姓名</label>
                                    <input type="text" class="form-control form-control-sm" id="nickname" name="nickname" 
                                           th:value="${user != null ? user.nickname : ''}"
                                           required>
                                    <div class="invalid-feedback">请输入姓名</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="email" class="form-label small">邮箱</label>
                                    <input type="email" class="form-control form-control-sm" id="email" name="email" 
                                           th:value="${user != null ? user.email : ''}"
                                           required>
                                    <div class="invalid-feedback">请输入有效的邮箱地址</div>
                                </div>

                                <div class="col-md-6">
                                    <label for="password" class="form-label small">密码</label>
                                    <input type="password" class="form-control form-control-sm" id="password" name="password"
                                           th:required="${user == null}">
                                    <div class="form-text small" th:if="${user != null}">留空表示不修改密码</div>
                                    <div class="invalid-feedback">请输入密码</div>
                                </div>
                            </div>

                            <div class="text-end mt-3">
                                <button type="button" class="btn btn-light btn-sm me-2" onclick="window.location.href='/ssr/system/users'">取消</button>
                                <button type="submit" class="btn btn-primary btn-sm">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('userForm');
            
            form.addEventListener('submit', function(event) {
                event.preventDefault();
                
                if (!form.checkValidity()) {
                    event.stopPropagation();
                    form.classList.add('was-validated');
                    return;
                }

                // 收集表单数据
                const formData = new FormData(form);
                const userData = {};
                formData.forEach((value, key) => {
                    if (value.trim() !== '') {  // 只包含非空值
                        userData[key] = value;
                    }
                });

                // 发送到后端API
                fetch('/ssr/system/users/save', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                })
                .then(response => response.json())
                .then(result => {
                    if (result.code === 0) {
                        // 保存成功，返回列表页
                        window.location.href = '/ssr/system/users';
                    } else {
                        throw new Error(result.message);
                    }
                })
                .catch(error => {
                    // 显示错误消息
                    const toast = new bootstrap.Toast(document.createElement('div'));
                    toast._element.className = 'toast align-items-center text-white bg-danger border-0';
                    toast._element.innerHTML = `
                        <div class="d-flex">
                            <div class="toast-body">${error.message}</div>
                            <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                        </div>
                    `;
                    document.body.appendChild(toast._element);
                    toast.show();
                    
                    // 3秒后移除提示
                    setTimeout(() => {
                        document.body.removeChild(toast._element);
                    }, 3000);
                });
            });
        });
    </script>
</body>
</html>
