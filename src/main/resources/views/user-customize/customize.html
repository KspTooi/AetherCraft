<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">

</head>

<style>
    .customize-center {
        height: 100%;
        display: flex;
        flex-direction: column;
        color: #fff;
        padding: 16px;
    }

    .page-header {
        margin-bottom: 15px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 10px;
        padding: 0 5px;
        flex-shrink: 0;
    }

    .page-title {
        color: #fff;
        margin: 0;
        font-size: 18px;
        font-weight: 500;
    }

    .customize-content {
        flex: 1;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 16px;
        min-height: 0;
    }

    .customize-column {
        display: flex;
        flex-direction: column;
        gap: 16px;
        min-height: 0;
    }

    .customize-section {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 12px;
        padding: 20px;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .section-title {
        font-size: 1.1rem;
        font-weight: 500;
        margin-bottom: 16px;
        color: #fff;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .section-content {
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .setting-group {
        display: flex;
        flex-direction: column;
        gap: 12px;
    }

    .setting-item {
        display: flex;
        flex-direction: column;
        gap: 8px;
    }

    .setting-label {
        color: rgba(255, 255, 255, 0.9);
        font-size: 0.9rem;
        font-weight: 500;
    }

    .setting-control {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        padding: 8px;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .setting-control.color-group {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        gap: 8px;
    }

    .color-item {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .color-picker {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 32px;
        height: 32px;
        padding: 0;
        border: none;
        border-radius: 4px;
        background: none;
        cursor: pointer;
    }

    .color-picker::-webkit-color-swatch-wrapper {
        padding: 0;
    }

    .color-picker::-webkit-color-swatch {
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
    }

    .color-label {
        font-size: 0.9rem;
        color: rgba(255, 255, 255, 0.9);
        flex: 1;
    }

    .upload-zone {
        border: 2px dashed rgba(255, 255, 255, 0.3);
        border-radius: 12px;
        padding: 24px;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.05);
        margin-bottom: 12px;
    }

    .wallpaper-actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
    }

    #themeColorPicker {
        width: 48px;
        height: 48px;
        border-radius: 8px;
        border: 2px solid rgba(255, 255, 255, 0.2);
    }

    .opacity-slider {
        flex: 1;
        height: 6px;
        border-radius: 3px;
        background: rgba(255, 255, 255, 0.2);
    }

    .opacity-value {
        min-width: 48px;
        color: rgba(255, 255, 255, 0.7);
        font-family: monospace;
        font-size: 0.9rem;
        text-align: right;
    }

    @media (max-width: 1024px) {
        .customize-content {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 768px) {
        .customize-center {
            padding: 12px;
        }

        .customize-section {
            padding: 16px;
        }
    }

    /* Ê®°ÊÄÅÊ°ÜÊ†∑Âºè */
    .wallpaper-modal .modal-content {
        background: rgba(30, 30, 30, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        backdrop-filter: blur(10px);
    }

    .wallpaper-modal .modal-header {
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding: 1rem;
    }

    .wallpaper-modal .modal-title {
        color: #fff;
        font-size: 1.1rem;
        font-weight: 500;
    }

    .wallpaper-modal .modal-body {

        justify-content: center;
    }

    .wallpaper-preview {

    }

    .wallpaper-modal .modal-footer {

    }

    .btn {

    }

    .btn-primary {

    }

    .btn-secondary {

    }

    .btn:hover {

    }

    .btn:disabled {

    }

    /* Ê∑ªÂä†Â£ÅÁ∫∏Êìç‰ΩúÊåâÈíÆÊ†∑Âºè */
    .action-icon {
        margin-right: 4px;
        font-size: 1.1em;
    }

    .wallpaper-actions .btn {
        background: rgba(255, 255, 255, 0.15);
        color: #fff;
        padding: 8px 16px;
        border-radius: 6px;
        transition: all 0.3s ease;
    }

    .wallpaper-actions .btn:hover {
        background: rgba(255, 255, 255, 0.25);
    }

    /* È¢úËâ≤ÈÄâÊã©Âô®Ê†∑Âºè */
    .color-picker-wrapper {
        display: flex;
        align-items: center;
        gap: 12px;

    #themeColorPicker {
        -webkit-appearance: none;
        -moz-appearance: none;
        appearance: none;
        width: 48px;

        border: none;
        border-radius: 8px;
        background: none;

    }

    #themeColorPicker::-webkit-color-swatch-wrapper {

    }

    #themeColorPicker::-webkit-color-swatch {
        border: 2px solid rgba(255, 255, 255, 0.2);

    }

    .color-value {

    /* ÊªëÂùóÊ†∑Âºè */
    .slider-wrapper {

    .opacity-slider {

        font-family: monospace;
        font-size: 0.9rem;
        text-align: right;
    }
</style>

    <!-- Â£ÅÁ∫∏È¢ÑËßàÊ®°ÊÄÅÊ°Ü -->
    <div class="modal fade wallpaper-modal" id="wallpaperPreviewModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">

    <div th:replace="~{components/com-toasts}"></div>

    <script th:inline="javascript">
        // Â∫îÁî®‰∏ªÈ¢òÈ¢úËâ≤Âà∞Áõ∏ÂÖ≥ÂÖÉÁ¥†
        function applyThemeColor(color) {
            // Êõ¥Êñ∞ÊªëÂùóÊãáÊåáÈ¢úËâ≤
            const style = document.createElement('style');
            style.textContent = `
                .opacity-slider::-webkit-slider-thumb {
                    background: ${color} !important;
                }
                .opacity-slider::-webkit-slider-thumb:hover {
                    box-shadow: none;
                }
                .btn-primary {
                    background: linear-gradient(135deg, ${color} 0%, ${adjustColor(color, 20)} 100%) !important;
                }
                .upload-zone.dragover {
                    border-color: ${color} !important;
                    background: ${color}1A !important;
                }
            `;
            
            // ÁßªÈô§ÊóßÁöÑÂä®ÊÄÅÊ†∑Âºè
            const oldStyle = document.getElementById('dynamic-theme-style');
            if (oldStyle) {
                oldStyle.remove();
            }
            
            style.id = 'dynamic-theme-style';
            document.head.appendChild(style);
        }

        // Ë∞ÉÊï¥È¢úËâ≤‰∫ÆÂ∫¶
        function adjustColor(color, amount) {
            const hex = color.replace('#', '');
            const r = Math.min(255, Math.max(0, parseInt(hex.substring(0, 2), 16) + amount));
            const g = Math.min(255, Math.max(0, parseInt(hex.substring(2, 4), 16) + amount));
            const b = Math.min(255, Math.max(0, parseInt(hex.substring(4, 6), 16) + amount));
            return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        // Â∫îÁî®ÈÄèÊòéÂ∫¶
        function applyOpacity(target, value) {
            const opacity = value / 100;
            if (target === 'navbar') {
                $('.navbar').css('background-color', `rgba(0, 0, 0, ${opacity})`);
            } else if (target === 'mainArea') {
                //$('.customize-content').css('background-color', `rgba(255, 255, 255, ${opacity * 0.1})`);
                $('.customize-section').css('background-color', `rgba(0, 0, 0, ${opacity * 0.2})`);
            } else if (target === 'toast') {
                const style = document.createElement('style');
                style.textContent = `
                    .toast {
                        background-color: rgba(0, 0, 0, ${opacity}) !important;
                        backdrop-filter: blur(10px);
                    }
                    .toast-header {
                        background-color: rgba(255, 255, 255, ${opacity * 0.1}) !important;
                    }
                `;
                
                // ÁßªÈô§ÊóßÁöÑÈÄöÁü•Ê†∑Âºè
                const oldStyle = document.getElementById('dynamic-toast-style');
                if (oldStyle) {
                    oldStyle.remove();
                }
                
                style.id = 'dynamic-toast-style';
                document.head.appendChild(style);
            }
        }

        // ‰∏ãËΩΩÂΩìÂâçÂ£ÅÁ∫∏
        function downloadWallpaper() {
            // ÂàõÂª∫‰∏Ä‰∏™‰∏¥Êó∂ÁöÑ a Ê†áÁ≠æÁî®‰∫é‰∏ãËΩΩ
            const link = document.createElement('a');
            link.href = '/customize/wallpaper';
            link.download = 'wallpaper.jpg'; // ËÆæÁΩÆ‰∏ãËΩΩÊñá‰ª∂Âêç
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // ÊÅ¢Â§çÈªòËÆ§Â£ÅÁ∫∏ÂáΩÊï∞ÔºàÁßªÂà∞ÂÖ®Â±Ä‰ΩúÁî®ÂüüÔºâ
        function resetWallpaper() {
            if (!confirm('Á°ÆÂÆöË¶ÅÊÅ¢Â§çÈªòËÆ§Â£ÅÁ∫∏ÂêóÔºü')) {
                return;
            }

            $.ajax({
                url: '/customize/resetWallpaper',
                type: 'POST',
                success: function(response) {
                    if (response.code === 0) {
                        showToast('success', 'Â∑≤ÊÅ¢Â§çÈªòËÆ§Â£ÅÁ∫∏');
                        // Âà∑Êñ∞È°µÈù¢‰ª•ÊòæÁ§∫ÈªòËÆ§Â£ÅÁ∫∏
                        setTimeout(() => {
                            location.reload();
                        }, 1000);
                    } else {
                        showToast('danger', 'Êìç‰ΩúÂ§±Ë¥•Ôºö' + response.message);
                    }
                },
                error: function(xhr) {
                    showToast('danger', 'Êìç‰ΩúÂ§±Ë¥•Ôºö' + (xhr.responseJSON?.message || 'ÊúçÂä°Âô®ÈîôËØØ'));
                }
            });
        }

        $(document).ready(function() {
            const uploadZone = $('#uploadZone');
            const fileInput = $('#fileInput');
            const modalPreviewImage = $('#modalPreviewImage');
            const wallpaperModal = new bootstrap.Modal('#wallpaperPreviewModal');
            const applyWallpaperBtn = $('#applyWallpaperBtn');

            // ÁªëÂÆö‰∏ãËΩΩÂ£ÅÁ∫∏ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            $('#downloadWallpaperBtn').on('click', function() {
                // ÂÖàÊ£ÄÊü•ÊòØÂê¶ÊòØÈªòËÆ§Â£ÅÁ∫∏
                $.get('/customize/wallpaper', { check: true })
                    .done(function(response, status, xhr) {
                        if (xhr.getResponseHeader('Location') === '/img/bg1.jpg') {
                            showToast('warning', 'ÂΩìÂâç‰ΩøÁî®ÁöÑÊòØÈªòËÆ§Â£ÅÁ∫∏ÔºåÊó†ÈúÄ‰∏ãËΩΩ');
                            return;
                        }
                        downloadWallpaper();
                    })
                    .fail(function() {
                        showToast('danger', 'Ëé∑ÂèñÂ£ÅÁ∫∏‰ø°ÊÅØÂ§±Ë¥•');
                    });
            });

            // ÁªëÂÆöÈáçÁΩÆÂ£ÅÁ∫∏ÊåâÈíÆÁÇπÂáª‰∫ã‰ª∂
            $('#resetWallpaperBtn').on('click', resetWallpaper);

            // ÁÇπÂáª‰∏ä‰º†Âå∫ÂüüËß¶ÂèëÊñá‰ª∂ÈÄâÊã©
            uploadZone.on('click', function(e) {
                e.stopPropagation();
                if (e.target === this || $(e.target).closest('.upload-text, .upload-icon').length) {
                    fileInput.trigger('click');
                }
            });

            // Â§ÑÁêÜÊãñÊãΩ‰∫ã‰ª∂
            uploadZone.on('dragover dragenter', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadZone.addClass('dragover');
            });

            uploadZone.on('dragleave dragend drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadZone.removeClass('dragover');
            });

            uploadZone.on('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const files = e.originalEvent.dataTransfer.files;
                handleFiles(files);
            });

            // Â§ÑÁêÜÊñá‰ª∂ÈÄâÊã©
            fileInput.on('change', function(e) {
                e.stopPropagation();
                handleFiles(this.files);
            });

            // Â§ÑÁêÜÊñá‰ª∂
            function handleFiles(files) {
                if (files.length === 0) return;

                const file = files[0];
                if (!file.type.match('image/(jpeg|png)')) {
                    showToast('danger', 'Âè™ÊîØÊåÅ jpg„ÄÅpng Ê†ºÂºèÁöÑÂõæÁâá');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    showToast('danger', 'ÂõæÁâáÂ§ßÂ∞è‰∏çËÉΩË∂ÖËøá5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    modalPreviewImage.attr('src', e.target.result);
                    wallpaperModal.show();
                };
                reader.onerror = function() {
                    showToast('danger', 'ËØªÂèñÊñá‰ª∂Â§±Ë¥•');
                };
                reader.readAsDataURL(file);
            }

                applyWallpaperBtn.prop('disabled', true).text('Â∫îÁî®‰∏≠...');
                
                // ÂàõÂª∫Ë°®ÂçïÊï∞ÊçÆ
                const requestData = {

                $.ajax({
                    url: '/customize/setWallpaper',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(requestData),
                    success: function(response) {
                        if (response.code === 0) {

                        } else {
                            showToast('danger', 'Â£ÅÁ∫∏ËÆæÁΩÆÂ§±Ë¥•Ôºö' + response.message);
                        }
                    },
                    error: function(xhr) {
                        showToast('danger', 'Â£ÅÁ∫∏ËÆæÁΩÆÂ§±Ë¥•Ôºö' + (xhr.responseJSON?.message || 'ÊúçÂä°Âô®ÈîôËØØ'));
                    },
                    complete: function() {
                        // ÊÅ¢Â§çÊåâÈíÆÁä∂ÊÄÅ
                        applyWallpaperBtn.prop('disabled', false).text('Â∫îÁî®Â£ÅÁ∫∏');
                    }
                });
            });

            // Ê®°ÊÄÅÊ°ÜÂÖ≥Èó≠Êó∂Ê∏ÖÁêÜ
            $('#wallpaperPreviewModal').on('hidden.bs.modal', function() {
                modalPreviewImage.attr('src', '');

            });

            // ‰∏ªÈ¢òÈ¢úËâ≤ÈÄâÊã©Âô®
            const themeColorPicker = $('#themeColorPicker');
            const colorValue = themeColorPicker.next('.color-value');

            // ÂàùÂßãÂ∫îÁî®‰∏ªÈ¢òËâ≤
            applyThemeColor(themeColorPicker.val());

            themeColorPicker.on('input', function() {
                const color = $(this).val();
                colorValue.text(color);
                applyThemeColor(color);
            });

            // ÈÄèÊòéÂ∫¶ÊªëÂùó
            $('.opacity-slider').on('input', function() {
                const value = $(this).val();
                $(this).next('.opacity-value').text(value + '%');
                
                const sliderId = $(this).attr('id');
