    <script th:inline="javascript">
        // åº”ç”¨ä¸»é¢˜é¢œè‰²åˆ°ç›¸å…³å…ƒç´ 
        function applyThemeColor(color) {
            // æ›´æ–°æ»‘å—æ‹‡æŒ‡é¢œè‰²
            const style = document.createElement('style');
            style.textContent = `
                .opacity-slider::-webkit-slider-thumb {
                    background: ${color} !important;
                }
                .opacity-slider::-webkit-slider-thumb:hover {
                    box-shadow: 0 0 10px ${color}80 !important;
                }
                .btn-primary {
                    background: linear-gradient(135deg, ${color} 0%, ${adjustColor(color, 20)} 100%) !important;
                }
                .upload-zone.dragover {
                    border-color: ${color} !important;
                    background: ${color}1A !important;
                }
            `;
            
            // ç§»é™¤æ—§çš„åŠ¨æ€æ ·å¼
            const oldStyle = document.getElementById('dynamic-theme-style');
            if (oldStyle) {
                oldStyle.remove();
            }
            
            style.id = 'dynamic-theme-style';
            document.head.appendChild(style);
        }

        // è°ƒæ•´é¢œè‰²äº®åº¦
        function adjustColor(color, amount) {
            const hex = color.replace('#', '');
            const r = Math.min(255, Math.max(0, parseInt(hex.substring(0, 2), 16) + amount));
            const g = Math.min(255, Math.max(0, parseInt(hex.substring(2, 4), 16) + amount));
            const b = Math.min(255, Math.max(0, parseInt(hex.substring(4, 6), 16) + amount));
            return '#' + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1);
        }

        // åº”ç”¨é€æ˜åº¦
        function applyOpacity(target, value) {
            const opacity = value / 100;
            if (target === 'navbar') {
                $('.navbar').css('background-color', `rgba(0, 0, 0, ${opacity})`);
            } else if (target === 'mainArea') {
                $('.customize-content').css('background-color', `rgba(255, 255, 255, ${opacity * 0.1})`);
                $('.customize-section').css('background-color', `rgba(0, 0, 0, ${opacity * 0.2})`);
            } else if (target === 'toast') {
                const style = document.createElement('style');
                style.textContent = `
                    .toast {
                        background-color: rgba(0, 0, 0, ${opacity}) !important;
                        backdrop-filter: blur(10px);
                    }
                    .toast-header {
                        background-color: rgba(255, 255, 255, ${opacity * 0.1}) !important;
                    }
                `;
                
                // ç§»é™¤æ—§çš„é€šçŸ¥æ ·å¼
                const oldStyle = document.getElementById('dynamic-toast-style');
                if (oldStyle) {
                    oldStyle.remove();
                }
                
                style.id = 'dynamic-toast-style';
                document.head.appendChild(style);
            }
        }

        // ä¸‹è½½å½“å‰å£çº¸
        function downloadWallpaper() {
            // åˆ›å»ºä¸€ä¸ªä¸´æ—¶çš„ a æ ‡ç­¾ç”¨äºä¸‹è½½
            const link = document.createElement('a');
            link.href = '/customize/wallpaper';
            link.download = 'wallpaper.jpg'; // è®¾ç½®ä¸‹è½½æ–‡ä»¶å
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        // æ¢å¤é»˜è®¤å£çº¸å‡½æ•°ï¼ˆç§»åˆ°å…¨å±€ä½œç”¨åŸŸï¼‰
        function resetWallpaper() {
            if (!confirm('ç¡®å®šè¦æ¢å¤é»˜è®¤å£çº¸å—ï¼Ÿ')) {
                return;
            }

            $.ajax({
                url: '/customize/resetWallpaper',
                type: 'POST',
                success: function(response) {
                    if (response.code === 0) {
                        showToast('success', 'å·²æ¢å¤é»˜è®¤å£çº¸');
                        // åˆ·æ–°é¡µé¢ä»¥æ˜¾ç¤ºé»˜è®¤å£çº¸
                        setTimeout(() => {
                            location.reload();
                        }, 1000);
                    } else {
                        showToast('danger', 'æ“ä½œå¤±è´¥ï¼š' + response.message);
                    }
                },
                error: function(xhr) {
                    showToast('danger', 'æ“ä½œå¤±è´¥ï¼š' + (xhr.responseJSON?.message || 'æœåŠ¡å™¨é”™è¯¯'));
                }
            });
        }

        $(document).ready(function() {
            const uploadZone = $('#uploadZone');
            const fileInput = $('#fileInput');
            const modalPreviewImage = $('#modalPreviewImage');
            const wallpaperModal = new bootstrap.Modal('#wallpaperPreviewModal');
            const applyWallpaperBtn = $('#applyWallpaperBtn');

            // ç»‘å®šä¸‹è½½å£çº¸æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            $('#downloadWallpaperBtn').on('click', function() {
                // å…ˆæ£€æŸ¥æ˜¯å¦æ˜¯é»˜è®¤å£çº¸
                $.get('/customize/wallpaper', { check: true })
                    .done(function(response, status, xhr) {
                        if (xhr.getResponseHeader('Location') === '/img/bg1.jpg') {
                            showToast('warning', 'å½“å‰ä½¿ç”¨çš„æ˜¯é»˜è®¤å£çº¸ï¼Œæ— éœ€ä¸‹è½½');
                            return;
                        }
                        downloadWallpaper();
                    })
                    .fail(function() {
                        showToast('danger', 'è·å–å£çº¸ä¿¡æ¯å¤±è´¥');
                    });
            });

            // ç»‘å®šé‡ç½®å£çº¸æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            $('#resetWallpaperBtn').on('click', resetWallpaper);

            // ç‚¹å‡»ä¸Šä¼ åŒºåŸŸè§¦å‘æ–‡ä»¶é€‰æ‹©
            uploadZone.on('click', function(e) {
                e.stopPropagation();
                if (e.target === this || $(e.target).closest('.upload-text, .upload-icon').length) {
                    fileInput.trigger('click');
                }
            });

            // å¤„ç†æ‹–æ‹½äº‹ä»¶
            uploadZone.on('dragover dragenter', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadZone.addClass('dragover');
            });

            uploadZone.on('dragleave dragend drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                uploadZone.removeClass('dragover');
            });

            uploadZone.on('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const files = e.originalEvent.dataTransfer.files;
                handleFiles(files);
            });

            // å¤„ç†æ–‡ä»¶é€‰æ‹©
            fileInput.on('change', function(e) {
                e.stopPropagation();
                handleFiles(this.files);
            });

            // å¤„ç†æ–‡ä»¶
            function handleFiles(files) {
                if (files.length === 0) return;

                const file = files[0];
                if (!file.type.match('image/(jpeg|png)')) {
                    showToast('danger', 'åªæ”¯æŒ jpgã€png æ ¼å¼çš„å›¾ç‰‡');
                    return;
                }

                if (file.size > 5 * 1024 * 1024) {
                    showToast('danger', 'å›¾ç‰‡å¤§å°ä¸èƒ½è¶…è¿‡5MB');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    modalPreviewImage.attr('src', e.target.result);
                    wallpaperModal.show();
                };
                reader.onerror = function() {
                    showToast('danger', 'è¯»å–æ–‡ä»¶å¤±è´¥');
                };
                reader.readAsDataURL(file);
            }

            // åº”ç”¨å£çº¸æŒ‰é’®ç‚¹å‡»äº‹ä»¶
            applyWallpaperBtn.on('click', function() {
                const imageData = modalPreviewImage.attr('src');
                if (!imageData) {
                    showToast('danger', 'è¯·å…ˆé€‰æ‹©å›¾ç‰‡');
                    return;
                }

                // ç¦ç”¨æŒ‰é’®ï¼Œæ˜¾ç¤ºåŠ è½½çŠ¶æ€
                applyWallpaperBtn.prop('disabled', true).text('åº”ç”¨ä¸­...');
                
                // åˆ›å»ºè¡¨å•æ•°æ®
                const requestData = {
                    imageData: imageData
                };
                
                $.ajax({
                    url: '/customize/setWallpaper',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(requestData),
                    success: function(response) {
                        if (response.code === 0) {
                            showToast('success', 'å£çº¸è®¾ç½®æˆåŠŸ');
                            wallpaperModal.hide();
                            fileInput.val('');
                            // åˆ·æ–°é¡µé¢ä»¥æ˜¾ç¤ºæ–°å£çº¸
                            setTimeout(() => {
                                location.reload();
                            }, 1000);
                        } else {
                            showToast('danger', 'å£çº¸è®¾ç½®å¤±è´¥ï¼š' + response.message);
                        }
                    },
                    error: function(xhr) {
                        showToast('danger', 'å£çº¸è®¾ç½®å¤±è´¥ï¼š' + (xhr.responseJSON?.message || 'æœåŠ¡å™¨é”™è¯¯'));
                    },
                    complete: function() {
                        // æ¢å¤æŒ‰é’®çŠ¶æ€
                        applyWallpaperBtn.prop('disabled', false).text('åº”ç”¨å£çº¸');
                    }
                });
            });

            // æ¨¡æ€æ¡†å…³é—­æ—¶æ¸…ç†
            $('#wallpaperPreviewModal').on('hidden.bs.modal', function() {
                modalPreviewImage.attr('src', '');
                fileInput.val('');
                applyWallpaperBtn.prop('disabled', false).text('åº”ç”¨å£çº¸');
            });

            // ä¸»é¢˜é¢œè‰²é€‰æ‹©å™¨
            const themeColorPicker = $('#themeColorPicker');
            const colorValue = themeColorPicker.next('.color-value');

            // åˆå§‹åº”ç”¨ä¸»é¢˜è‰²
            applyThemeColor(themeColorPicker.val());

            themeColorPicker.on('input', function() {
                const color = $(this).val();
                colorValue.text(color);
                applyThemeColor(color);
            });

            // é€æ˜åº¦æ»‘å—
            $('.opacity-slider').on('input', function() {
                const value = $(this).val();
                $(this).next('.opacity-value').text(value + '%');
                
                const sliderId = $(this).attr('id');
                if (sliderId === 'navbarOpacity') {
                    applyOpacity('navbar', value);
                } else if (sliderId === 'mainAreaOpacity') {
                    applyOpacity('mainArea', value);
                } else if (sliderId === 'toastOpacity') {
                    applyOpacity('toast', value);
                }
            });

            // åˆå§‹åº”ç”¨é€æ˜åº¦
            $('#navbarOpacity').trigger('input');
            $('#mainAreaOpacity').trigger('input');
            $('#toastOpacity').trigger('input');
        });
