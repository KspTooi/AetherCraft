<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <title>用户组管理 - Quick Launcher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="h-100">
    <!-- 引入控制台框架 -->
    <div th:replace="~{components/com-frame-control-panel :: control-panel(~{::content})}">
        <div th:fragment="content">
            <!-- 页面内容 -->
            <div class="container-fluid p-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between align-items-center px-3">
                            <h5 class="card-title mb-0 fw-bold text-dark">用户组管理</h5>
                            <a href="/ssr/system/groups/create" class="btn btn-primary btn-sm">
                                <i class="bi bi-plus-lg me-1"></i>添加用户组
                            </a>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <div class="table-responsive">
                            <table class="table table-bordered table-hover align-middle mb-0">
                                <thead class="table-light">
                                    <tr>
                                        <th class="text-center" style="width: 80px;">ID</th>
                                        <th style="width: 200px;">用户组名称</th>
                                        <th>用户组描述</th>
                                        <th class="text-center" style="width: 120px;">成员数量</th>
                                        <th class="text-center" style="width: 80px;">排序</th>
                                        <th class="text-end" style="width: 100px;">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="group : ${groups}">
                                        <td class="text-center" th:text="${group.id}">1</td>
                                        <td th:text="${group.name}">管理员组</td>
                                        <td th:text="${group.description}">系统管理员用户组</td>
                                        <td class="text-center" th:text="${group.memberCount}">0</td>
                                        <td class="text-center" th:text="${group.sortOrder}">0</td>
                                        <td class="text-end">
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{/ssr/system/groups/edit/{id}(id=${group.id})}" 
                                                   class="btn btn-outline-primary">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <form th:action="@{/ssr/system/groups/delete/{id}(id=${group.id})}" 
                                                      method="post" class="d-inline" 
                                                      onsubmit="return confirm('确定要删除该用户组吗？');">
                                                    <button type="submit" class="btn btn-outline-danger">
                                                        <i class="bi bi-trash"></i>
                                                    </button>
                                                </form>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>

                        <!-- 分页 -->
                        <nav class="mt-3" th:if="${totalPages > 0}">
                            <ul class="pagination pagination-sm justify-content-center mb-0">
                                <li th:class="${currentPage == 1} ? 'page-item disabled' : 'page-item'">
                                    <a class="page-link" th:href="@{/ssr/system/groups(page=${currentPage - 1})}" tabindex="-1">上一页</a>
                                </li>
                                <li th:each="pageNumber : ${#numbers.sequence(1, totalPages)}"
                                    th:class="${pageNumber == currentPage} ? 'page-item active' : 'page-item'">
                                    <a class="page-link" th:href="@{/ssr/system/groups(page=${pageNumber})}" th:text="${pageNumber}">1</a>
                                </li>
                                <li th:class="${currentPage == totalPages} ? 'page-item disabled' : 'page-item'">
                                    <a class="page-link" th:href="@{/ssr/system/groups(page=${currentPage + 1})}">下一页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
