<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" class="h-100">
<head>
    <title>API密钥管理 - Quick Launcher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="h-100">
    <!-- 引入控制台框架 -->
    <div th:replace="~{components/com-frame-control-panel :: control-panel(~{::content})}">
        <div th:fragment="content">
            <!-- 页面内容 -->
            <div class="container-fluid p-0">
                <div class="card shadow-sm">
                    <div class="card-header bg-white border-bottom pt-3 pb-2">
                        <div class="d-flex justify-content-between align-items-center px-3">
                            <h5 class="card-title mb-0 fw-bold text-dark">API密钥管理</h5>
                            <a th:href="@{/panel/model/apikey/create}" class="btn btn-primary btn-sm">
                                <i class="bi bi-plus-lg me-1"></i>添加密钥
                            </a>
                        </div>
                    </div>
                    <div class="card-body p-3">
                        <!-- 搜索表单 -->
                        <form id="searchForm" th:action="@{/panel/model/apikey/list}" method="get" class="row g-3 mb-4" onsubmit="return processForm(this)">
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="keyName" th:value="${param.keyName}" placeholder="密钥名称">
                            </div>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="keyType" th:value="${param.keyType}" placeholder="密钥类型">
                            </div>
                            <div class="col-md-4">
                                <button type="submit" class="btn btn-primary me-2">
                                    <i class="bi bi-search me-1"></i>搜索
                                </button>
                                <a th:href="@{/panel/model/apikey/list}" class="btn btn-outline-secondary">
                                    <i class="bi bi-arrow-clockwise me-1"></i>重置
                                </a>
                            </div>
                            <input type="hidden" name="page" th:value="${data?.currentPage ?: 1}">
                            <input type="hidden" name="pageSize" th:value="${data?.pageSize ?: 10}">
                        </form>
                        
                        <!-- 数据表格 -->
                        <div class="table-responsive">
                            <table class="table table-hover table-bordered table-striped align-middle mb-0">
                                <thead class="table-light text-center">
                                    <tr>
                                        <th style="width: 80px;">#</th>
                                        <th>密钥名称</th>
                                        <th>密钥类型</th>
                                        <th>共享状态</th>
                                        <th>使用次数</th>
                                        <th>最后使用时间</th>
                                        <th>状态</th>
                                        <th style="width: 100px;">操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:if="${data?.rows?.isEmpty()}">
                                        <td colspan="8" class="text-center py-3 text-muted">暂无数据</td>
                                    </tr>
                                    <tr th:each="key : ${data?.rows}">
                                        <td class="text-center" th:text="${keyStat.count}">1</td>
                                        <td th:text="${key.keyName}">个人OpenAI密钥</td>
                                        <td class="text-center">
                                            <span class="badge" th:classappend="${
                                                key.keyType == 'OpenAI' ? 'bg-primary' :
                                                key.keyType == 'Azure' ? 'bg-info' :
                                                key.keyType == 'Gemini' ? 'bg-warning text-dark' :
                                                key.keyType == 'Claude' ? 'bg-secondary' : 'bg-primary'
                                            }" th:text="${key.keyType}">OpenAI</span>
                                        </td>
                                        <td class="text-center">
                                            <span class="badge" th:classappend="${key.isShared == 1 ? 'bg-primary' : 'bg-secondary'}" 
                                                  th:text="${key.isShared == 1 ? '共享' : '不共享'}">不共享</span>
                                        </td>
                                        <td class="text-center" th:text="${key.usageCount}">128</td>
                                        <td class="text-center" th:text="${#dates.format(key.lastUsedTime, 'yyyy-MM-dd HH:mm:ss')}">2023-12-15 14:30:22</td>
                                        <td class="text-center">
                                            <span class="badge" th:classappend="${key.status == 1 ? 'bg-success' : 'bg-danger'}" 
                                                  th:text="${key.status == 1 ? '启用' : '禁用'}">启用</span>
                                        </td>
                                        <td class="text-center">
                                            <div class="btn-group btn-group-sm">
                                                <a th:href="@{/panel/model/apikey/edit(id=${key.id})}" class="btn btn-outline-primary">
                                                    <i class="bi bi-pencil"></i>
                                                </a>
                                                <button type="button" class="btn btn-outline-danger" th:onclick="'deleteKey(' + ${key.id} + ')'">
                                                    <i class="bi bi-trash"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        
                        <!-- 分页 -->
                        <nav class="mt-3" th:if="${data != null && data.count > 0}">
                            <ul class="pagination pagination-sm justify-content-center mb-0">
                                <li class="page-item" th:classappend="${!data.hasPrev ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/panel/model/apikey/list(
                                        page=${data.currentPage - 1},
                                        pageSize=${data.pageSize},
                                        keyName=${param.keyName},
                                        keyType=${param.keyType}
                                    )}" tabindex="-1">上一页</a>
                                </li>
                                <li class="page-item" 
                                    th:each="pageNumber : ${#numbers.sequence(1, T(java.lang.Math).ceil(data.count * 1.0 / data.pageSize))}"
                                    th:classappend="${pageNumber == data.currentPage ? 'active' : ''}">
                                    <a class="page-link" th:href="@{/panel/model/apikey/list(
                                        page=${pageNumber},
                                        pageSize=${data.pageSize},
                                        keyName=${param.keyName},
                                        keyType=${param.keyType}
                                    )}" th:text="${pageNumber}">1</a>
                                </li>
                                <li class="page-item" th:classappend="${!data.hasNext ? 'disabled' : ''}">
                                    <a class="page-link" th:href="@{/panel/model/apikey/list(
                                        page=${data.currentPage + 1},
                                        pageSize=${data.pageSize},
                                        keyName=${param.keyName},
                                        keyType=${param.keyType}
                                    )}">下一页</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
            
            <!-- 添加/编辑密钥模态框 -->
            <div class="modal fade" id="keyModal" tabindex="-1" aria-labelledby="keyModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="keyModalLabel">添加API密钥</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form id="keyForm" class="needs-validation" novalidate>
                                <input type="hidden" id="keyId" name="id" value="">
                                <div class="mb-3">
                                    <label for="keyName" class="form-label">密钥名称 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="keyName" name="keyName" required>
                                    <div class="invalid-feedback">请输入密钥名称</div>
                                </div>
                                <div class="mb-3">
                                    <label for="keyType" class="form-label">密钥类型 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="keyType" name="keyType" required>
                                    <div class="invalid-feedback">请输入密钥类型</div>
                                </div>
                                <div class="mb-3">
                                    <label for="keyValue" class="form-label">密钥值 <span class="text-danger">*</span></label>
                                    <div class="input-group">
                                        <input type="password" class="form-control" id="keyValue" name="keyValue" required>
                                        <button class="btn btn-outline-secondary" type="button" onclick="toggleKeyVisibility()">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                    </div>
                                    <div class="invalid-feedback">请输入密钥值</div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">共享设置</label>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isShared" id="notShared" value="false" checked>
                                        <label class="form-check-label" for="notShared">
                                            不共享（仅自己可用）
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="isShared" id="isShared" value="true">
                                        <label class="form-check-label" for="isShared">
                                            共享（所有用户可用）
                                        </label>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">状态</label>
                                    <div class="form-check form-switch">
                                        <input class="form-check-input" type="checkbox" id="status" name="status" checked>
                                        <label class="form-check-label" for="status">启用</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-primary" onclick="saveKey()">保存</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 删除确认对话框 -->
            <div class="modal fade" id="deleteModal" tabindex="-1">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">确认删除</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                        </div>
                        <div class="modal-body">
                            <p>确定要删除这个API密钥吗？此操作不可恢复。</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                            <button type="button" class="btn btn-danger" onclick="confirmDelete()">
                                <i class="bi bi-trash me-1"></i>删除
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- 页面脚本 -->
    <script>
        let deleteId = null;
        const deleteModal = new bootstrap.Modal(document.getElementById('deleteModal'));

        // 打开添加模态框
        function openAddModal() {
            document.getElementById('keyModalLabel').textContent = '添加API密钥';
            document.getElementById('keyForm').reset();
            document.getElementById('keyId').value = '';
            var keyModal = new bootstrap.Modal(document.getElementById('keyModal'));
            keyModal.show();
        }
        
        // 编辑密钥
        function editKey(id) {
            document.getElementById('keyModalLabel').textContent = '编辑API密钥';
            document.getElementById('keyId').value = id;
            
            // 从后端获取数据
            fetch(`/panel/model/apikey/detail/${id}`)
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        const key = data.data;
                        document.getElementById('keyName').value = key.keyName;
                        document.getElementById('keyType').value = key.keyType;
                        document.getElementById('keyValue').value = key.keyValue;
                        document.getElementById(key.isShared ? 'isShared' : 'notShared').checked = true;
                        document.getElementById('status').checked = key.status;
                        
                        var keyModal = new bootstrap.Modal(document.getElementById('keyModal'));
                        keyModal.show();
                    } else {
                        alert('获取密钥信息失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('获取密钥信息失败');
                });
        }
        
        // 删除密钥
        function deleteKey(id) {
            deleteId = id;
            deleteModal.show();
        }

        // 确认删除
        function confirmDelete() {
            if (deleteId) {
                fetch(`/panel/model/apikey/delete/${deleteId}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.code === 200) {
                        location.reload();
                    } else {
                        alert('删除失败：' + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('删除失败');
                });
            }
        }
        
        // 保存密钥
        function saveKey() {
            var form = document.getElementById('keyForm');
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
                form.classList.add('was-validated');
                return;
            }
            
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            data.status = document.getElementById('status').checked;
            
            fetch('/panel/model/apikey/save', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 200) {
                    location.reload();
                } else {
                    alert('保存失败：' + data.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('保存失败');
            });
        }
        
        // 切换密钥可见性
        function toggleKeyVisibility() {
            var keyInput = document.getElementById('keyValue');
            if (keyInput.type === 'password') {
                keyInput.type = 'text';
            } else {
                keyInput.type = 'password';
            }
        }
        
        // 处理表单提交
        function processForm(form) {
            // 获取所有输入字段
            const inputs = form.querySelectorAll('input[type="text"], select');
            
            // 处理每个输入字段
            inputs.forEach(input => {
                // 去除两端空格
                let value = input.value.trim();
                // 如果是空字符串，设置为null（提交时会被忽略）
                if (value === '') {
                    input.value = '';
                    input.disabled = true;
                } else {
                    input.value = value;
                }
            });
            
            return true;
        }
    </script>
</body>
</html>
