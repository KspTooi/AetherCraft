<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件浏览器 - Quick Launcher</title>
    
    <div th:replace="~{/components/com-styles}"></div>
    <div th:replace="~{/components/com-scripts}"></div>
    <div th:replace="~{/components/com-toasts}"></div>
    
    <style>
        /* 全局样式 */
        body {
            margin: 0;
            font-family: sans-serif;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }

        .background-image {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #333 url('/img/bg1.jpg') no-repeat center center;
            background-size: cover;
            z-index: -1;
        }

        /* 文件浏览器容器 */
        .file-explorer-wrapper {
            position: fixed;
            top: 56px; /* 导航栏高度 */
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 16px 24px; /* 添加内边距 */
        }

        /* 主容器样式 */
        .file-explorer-wrapper .container-fluid {
            box-sizing: border-box;
            margin: 0;  /* 重置margin */
            padding: 16px;
            flex: 1;
            min-height: 0;
            background: rgba(255, 255, 255, 0.25);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(31, 38, 135, 0.37);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* 面包屑和路径区域 */
        .file-explorer-wrapper .breadcrumb,
        .file-explorer-wrapper .alert-light {
            flex-shrink: 0;
            margin-bottom: 8px;
        }

        /* 面包屑导航 */
        .file-explorer-wrapper .breadcrumb {
            background: rgba(255, 255, 255, 0.1);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow-x: auto;
        }

        .file-explorer-wrapper .breadcrumb-item a {
            text-decoration: none;
            color: #fff;
            transition: color 0.3s ease;
        }

        .file-explorer-wrapper .breadcrumb-item a:hover {
            color: #4facfe;
        }

        /* 当前路径提示 */
        .file-explorer-wrapper .alert-light {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 6px 12px;
            font-size: 0.9rem;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow-x: auto;
        }

        /* 文件列表区域 */
        .file-explorer-wrapper .file-list {
            flex: 1;
            min-height: 0;
            overflow-y: auto;
            border-radius: 6px;
        }

        /* 自定义滚动条 */
        .file-explorer-wrapper .file-list::-webkit-scrollbar {
            width: 8px;
        }
        .file-explorer-wrapper .file-list::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        .file-explorer-wrapper .file-list::-webkit-scrollbar-thumb {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
        }
        .file-explorer-wrapper .file-list::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 0, 0, 0.5);
        }

        /* 文件项样式 */
        .file-explorer-wrapper .file-item {
            padding: 8px 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
            color: #fff;
            font-size: 0.9rem;
            position: relative;
        }

        /* 所有文件项的hover效果 */
        .file-explorer-wrapper .file-item:hover {
            background: linear-gradient(90deg, 
                rgba(255, 255, 255, 0.15) 0%, 
                rgba(255, 255, 255, 0.1) 100%
            );
        }

        .file-explorer-wrapper .file-item:active {
            background: rgba(255, 255, 255, 0.2);
        }

        /* 可点击项的样式（文件夹、驱动器和返回上级） */
        .file-explorer-wrapper .file-item[data-clickable="true"] {
            cursor: pointer;
        }

        /* 文件名称样式 */
        .file-explorer-wrapper .file-item .col-5 span {
            color: rgba(255, 255, 255, 0.9);
        }

        /* 文件夹和驱动器名称加粗显示 */
        .file-explorer-wrapper .file-item[data-clickable="true"] .col-5 span {
            font-weight: 500;
            color: #fff;
        }

        .file-explorer-wrapper .file-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            vertical-align: middle;
            object-fit: contain;
        }

        .file-explorer-wrapper .file-size,
        .file-explorer-wrapper .file-time {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }

        /* 文件列表卡片 */
        .file-explorer-wrapper .card {
            flex: 1;
            min-height: 0;
            display: flex;
            flex-direction: column;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 8px;
            overflow: hidden;
        }

        .file-explorer-wrapper .card-header {
            flex-shrink: 0; /* 防止头部被压缩 */
            background: rgba(255, 255, 255, 0.1);
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-weight: 500;
            padding: 10px 12px;
            font-size: 0.9rem;
        }

        .file-explorer-wrapper .card-body {
            flex: 1;
            min-height: 0; /* 关键：允许内容区域收缩 */
            padding: 0;
        }

        /* 响应式布局 */
        @media (max-width: 768px) {
            .file-explorer-wrapper {
                top: 48px;
                padding: 8px 12px; /* 移动端减小内边距 */
            }
            .file-explorer-wrapper .container-fluid {
                margin: 0;
                padding: 12px;
            }
            .file-explorer-wrapper .breadcrumb,
            .file-explorer-wrapper .alert-light {
                padding: 4px 8px;
                margin-bottom: 4px;
            }
            .file-explorer-wrapper .col-5,
            .file-explorer-wrapper .col-3,
            .file-explorer-wrapper .col-2 {
                padding-left: 4px;
                padding-right: 4px;
            }
            .file-explorer-wrapper .file-time,
            .file-explorer-wrapper .file-size {
                font-size: 0.75rem;
            }
            .file-explorer-wrapper .file-item {
                padding: 6px 8px;
            }
            .file-explorer-wrapper .card-header {
                padding: 8px 10px;
            }
        }

        /* 路径输入框样式 */
        .path-input-container {
            margin-bottom: 16px;
        }

        .path-input {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 0.9rem;
        }

        .path-input:focus {
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 255, 255, 0.3);
            color: #fff;
            box-shadow: 0 0 0 0.2rem rgba(255, 255, 255, 0.1);
        }

        .path-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .input-group .btn-outline-secondary {
            color: #fff;
            border-color: rgba(255, 255, 255, 0.2);
        }

        .input-group .btn-outline-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div th:replace="~{/components/com-top-nav}"></div>
    <div th:replace="~{/components/explorer-options}"></div>

    <div class="file-explorer-wrapper">
        <div class="container-fluid mt-4">
            <!-- 路径导航和搜索框 -->
            <div class="path-input-container">
                <div class="d-flex gap-3">
                    <div class="input-group" style="width: 80%;">
                        <input type="text" class="form-control path-input" id="pathInput" 
                               th:value="${currentPath}"
                               placeholder="请输入或选择路径">
                        <button class="btn btn-outline-secondary px-3" type="button" id="goButton">
                            转到
                        </button>
                    </div>
                    <div class="input-group" style="width: 20%;">
                        <input type="text" class="form-control path-input" id="searchInput" 
                               placeholder="搜索当前目录">
                        <button class="btn btn-outline-secondary px-3" type="button" id="searchButton">
                            查询
                        </button>
                    </div>
                </div>
            </div>

            <!-- 文件列表 -->
            <div class="card">
                <div class="card-header">
                    <div class="row">
                        <div class="col-5">名称</div>
                        <div class="col-3">修改日期</div>
                        <div class="col-2">类型</div>
                        <div class="col-2">大小</div>
                    </div>
                </div>
                <div class="card-body file-list p-0">
                    <!-- 返回上级目录 -->
                    <div class="file-item" th:if="${currentPath != '@' && currentPath != null && !currentPath.isEmpty()}"
                         th:data-path="${parentPath}"
                         th:data-kind="1"
                         data-clickable="true">
                        <div class="row align-items-center">
                            <div class="col-5">
                                <img src="/img/explorer_icon_dir.png" class="file-icon" alt="folder">
                                <span>..</span>
                            </div>
                            <div class="col-3"></div>
                            <div class="col-2">文件夹</div>
                            <div class="col-2"></div>
                        </div>
                    </div>


                    <!-- 文件列表 -->
                    <div th:each="file : ${files}" class="file-item"
                         th:data-path="${file.path}"
                         th:data-kind="${file.kind}"
                         th:data-clickable="true">
                        <div class="row align-items-center">
                            <div class="col-5">
                                <img th:src="${file.kind == 0 ? '/img/explorer_icon_drive.png' : (file.kind == 1 ? '/img/explorer_icon_dir.png' : '/img/explorer_icon_file.png')}"
                                     class="file-icon" alt="icon">
                                <span th:text="${file.name}"></span>
                            </div>
                            <div class="col-3">
                                <span class="file-time" th:if="${file.kind != 0}"
                                      th:text="${file.lastModified}">
                                </span>
                            </div>
                            <div class="col-2" th:text="${file.kind == 0 ? '驱动器' : (file.kind == 1 ? '文件夹' : '文件')}"></div>
                            <div class="col-2">
                                <span class="file-size" th:if="${file.kind == 2}"
                                      th:text="${file.size}">
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
    $(document).ready(function() {
        // 显示错误提示（如果有）
        const error = '[[${error}]]';
        if (error && error.trim() !== '') {
            showToast('danger', error);
        }

        // 为所有文件项添加点击事件（使用事件委托）
        $('.file-list').on('click', '.file-item[data-clickable="true"]', function() {
            const path = $(this).data('path');
            const kind = $(this).data('kind');
            openPath(path, kind);
        });

        // 统一的路径打开函数
        window.openPath = function(path, kind) {
            if (kind === 2) {  // 文件
                openFile(path);
            } else {  // 文件夹或驱动器
                try {
                    const encodedPath = encodeURI(path).replace(/#/g, '%23');
                    window.location.href = '/ssr/fileExplorer?path=' + encodedPath;
                } catch (err) {
                    showToast('danger', '路径格式无效，请检查输入');
                }
            }
        }


        // 文件打开函数
        window.openFile = function(path) {
            console.log('Opening file:', path);
        }

        // 路径输入框处理
        $('#pathInput').on('keypress', function(e) {
            if (e.which === 13) { // Enter 键
                e.preventDefault();
                navigateToPath();
            }
        });

        $('#goButton').on('click', function() {
            navigateToPath();
        });

        // 搜索框处理
        $('#searchInput').on('keypress', function(e) {
            if (e.which === 13) { // Enter 键
                e.preventDefault();
                searchFiles();
            }
        });

        $('#searchButton').on('click', function() {
            searchFiles();
        });

        function searchFiles() {
            const searchText = $('#searchInput').val().trim().toLowerCase();
            if (!searchText) {
                // 如果搜索框为空，显示所有文件
                $('.file-item').show();
                return;
            }

            // 遍历所有文件项
            $('.file-item').each(function() {
                const fileName = $(this).find('.col-5 span').text().toLowerCase();
                if (fileName === '..') {
                    // 始终显示返回上级目录
                    $(this).show();
                } else if (fileName.includes(searchText)) {
                    $(this).show();
                } else {
                    $(this).hide();
                }
            });
        }

        function navigateToPath() {
            const path = $('#pathInput').val().trim();
            if (!path) return;

            try {
                const encodedPath = encodeURI(path).replace(/#/g, '%23');
                window.location.href = '/ssr/fileExplorer?path=' + encodedPath;
            } catch (err) {
                showToast('danger', '路径格式无效，请检查输入');
            }
        }

        // 添加键盘导航支持
        $(document).keyup(function(e) {
            if (e.key === "Backspace" && 
                !$('#pathInput').is(':focus') && 
                !$('#searchInput').is(':focus')) {
                // 返回上级目录（仅在两个输入框都未获得焦点时）
                const $firstItem = $('.file-item[data-clickable="true"]:first');
                const path = $firstItem.data('path');
                if (path) {
                    const encodedPath = encodeURI(path).replace(/#/g, '%23');
                    window.location.href = '/ssr/fileExplorer?path=' + encodedPath;
                }
            }
        });

        // 选中输入框时自动全选内容
        $('#pathInput').on('focus', function() {
            $(this).select();
        });

        // 为文件项添加右键点击事件
        $('.file-item').on('contextmenu', function(event) {
            const $item = $(this);
            const kind = $item.data('kind');
            
            // 如果是驱动器，不显示右键菜单
            if (kind === 0) {
                return;
            }
            
            const fileName = $item.find('.col-5 span').text();
            const filePath = $item.data('path');
            
            openExplorerContextMenu(event, fileName, filePath, kind);
            event.preventDefault();  // 阻止默认的右键菜单
        });
    });
    </script>
    
    <div th:replace="~{/components/create-app-modal}"></div>

</body>
</html>
