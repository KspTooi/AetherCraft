<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手</title>
</head>

<style>
    /* 覆盖 frame-theme 的样式 */
    .glass-container {
        top: 45px !important;  /* 导航栏实际高度 */
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        padding: 0 !important; /* 移除内边距 */
    }
    
    .glass-box {
        border-radius: 0 !important;
        padding: 0 !important;
        margin: 0 !important; /* 移除外边距 */
    }

    .chat-container {
        color: #fff;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    /* 会话列表区域 */
    .thread-list {
        width: 240px;
        background: rgba(255, 255, 255, 0.1);
        padding: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .new-chat-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(135deg, #4facfe 0%, #00ffb8c4 100%);
        color: white;
        cursor: pointer;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        white-space: nowrap;
        transition: transform 0.2s;
        font-size: 15px;
        transform-origin: center;
        width: 100%;
        margin-bottom: 10px;
    }

    .new-chat-btn:hover {
        transform: scale(1.02);
        background: linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%);
    }

    .thread-item {
        padding: 12px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .thread-item:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .thread-item.active {
        background: rgba(79, 172, 254, 0.3);
    }

    /* 主聊天区域 */
    .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: transparent;
        overflow: hidden;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 8px;
        line-height: 1.5;
        font-size: 15px;
    }

    .message.user {
        align-self: flex-end;
        background: rgba(79, 172, 254, 0.3);
        margin-left: 20%;
    }

    .message.assistant {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.2);
        margin-right: 20%;
    }

    /* 输入区域 */
    .chat-input {
        padding: 20px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        gap: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* 模型选择区域 */
    .model-select {
        position: relative;
        margin-bottom: 12px;
        padding: 0 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        padding-bottom: 12px;
    }
    
    .model-select label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
    }
    
    .model-select select {
        flex: 1;
        padding: 6px 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .model-select select:hover {
        background: rgba(255, 255, 255, 0.15);
    }
    
    .model-select select:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.3);
    }
    
    .model-select select option {
        background: #2c2c2c;
        color: #fff;
    }

    .chat-input textarea {
        flex: 1;
        padding: 12px 16px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        resize: none;
        height: 24px;
        line-height: 24px;
        max-height: 120px;
        font-size: 15px;
        transition: all 0.3s;
    }

    .chat-input textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .chat-input textarea:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.15);
        border-color: rgba(255, 255, 255, 0.3);
    }

    .send-btn {
        padding: 8px 24px;
        border: none;
        border-radius: 8px;
        background: linear-gradient(135deg, #4facfe 0%, #00ffb8c4 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        align-self: flex-end;
        font-size: 15px;
        height: 48px;
    }

    .send-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%);
    }

    .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    /* 自定义滚动条 */
    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* 布局容器 */
    .chat-layout {
        display: flex;
        height: 100%;
    }

    /* 响应式布局 */
    @media (max-width: 768px) {
        .glass-container {
            top: 40px !important; /* 移动端导航栏高度 */
        }
        
        .chat-layout {
            position: relative;
            overflow: hidden;
        }
        
        .thread-list {
            position: absolute;
            left: -240px;
            top: 0;
            bottom: 0;
            z-index: 100;
            transition: transform 0.3s ease;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .thread-list.show {
            transform: translateX(240px);
        }
        
        .message {
            max-width: 90%;
            font-size: 14px;
        }
        
        .chat-input {
            padding: 12px;
        }
        
        .chat-input textarea {
            font-size: 14px;
        }
        
        .send-btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        /* 添加移动端菜单按钮 */
        .mobile-menu-btn {
            display: block;
            position: absolute;
            left: 12px;
            top: 12px;
            z-index: 101;
            background: rgba(79, 172, 254, 0.3);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .mobile-menu-btn.hide {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-20px);
        }
        
        /* 添加遮罩层 */
        .thread-list-mask {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
        
        .thread-list-mask.show {
            display: block;
        }
    }
</style>

<body>
    <!-- 使用框架主题组件 -->
    <div th:replace="~{components/com-frame-theme :: frame-theme(~{::content})}">
        <!-- 主要内容 -->
        <div th:fragment="content" class="chat-container">
            <div class="chat-layout">
                <!-- 移动端菜单按钮 -->
                <button class="mobile-menu-btn d-md-none" onclick="toggleThreadList()">
                    <i class="bi bi-chat-left-text"></i>
                </button>
                
                <!-- 遮罩层 -->
                <div class="thread-list-mask" onclick="toggleThreadList()"></div>
                
                <!-- 会话列表 -->
                <div class="thread-list">
                    <button class="new-chat-btn" onclick="startNewChat()">新对话</button>
                    <div th:each="thread : ${data.threads}" 
                         th:class="'thread-item' + (${thread.id == data.currentThreadId ? ' active' : ''})"
                         th:onclick="'loadThread(' + ${thread.id} + ')'"
                         th:text="${thread.title}">
                    </div>
                </div>

                <!-- 主聊天区域 -->
                <div class="chat-main">
                    <div class="model-select">
                        <label>选择模型：</label>
                        <select id="modelSelect" onchange="changeModel()">
                            <option th:each="model : ${data.models}" 
                                    th:value="${model}"
                                    th:text="${model}"
                                    th:selected="${model == data.currentThread?.modelCode}">
                            </option>
                        </select>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div th:each="message : ${data.messages}" 
                             th:class="'message ' + (${message.role == 0 ? 'user' : 'assistant'})"
                             th:text="${message.content}">
                        </div>
                    </div>
                    <div class="chat-input">
                        <textarea 
                            id="messageInput" 
                            placeholder="输入消息..." 
                            onkeydown="handleKeyPress(event)"></textarea>
                        <button class="send-btn" onclick="sendMessage()" id="sendButton">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let currentThreadId = [[${data.currentThreadId}]];
        let currentModel = [[${data.currentThread?.modelCode}]] || 'gemini-pro';
        let isMobileMenuOpen = false;
        
        function toggleThreadList() {
            const threadList = document.querySelector('.thread-list');
            const mask = document.querySelector('.thread-list-mask');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            isMobileMenuOpen = !isMobileMenuOpen;
            
            if (isMobileMenuOpen) {
                threadList.classList.add('show');
                mask.classList.add('show');
                menuBtn.classList.add('hide');
                document.body.style.overflow = 'hidden';
            } else {
                threadList.classList.remove('show');
                mask.classList.remove('show');
                menuBtn.classList.remove('hide');
                document.body.style.overflow = '';
            }
        }

        function startNewChat() {
            window.location.href = '/model/chat/view';
        }

        function loadThread(threadId) {
            // 如果是移动端，加载新会话时关闭菜单
            if (window.innerWidth <= 768) {
                toggleThreadList();
            }
            window.location.href = '/model/chat/view?threadId=' + threadId;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function appendMessage(content, isUser) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function changeModel() {
            currentModel = document.getElementById('modelSelect').value;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // 禁用输入和发送按钮
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;

            // 显示用户消息
            appendMessage(message, true);

            // 清空输入框
            input.value = '';

            // 发送请求
            fetch('/model/chat/complete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chatThread: currentThreadId,
                    model: currentModel,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    // 更新当前会话ID
                    currentThreadId = data.data.chatThread;
                    // 显示AI响应
                    appendMessage(data.data.content, false);
                    // 如果是新会话，刷新页面以更新会话列表
                    if (!currentThreadId) {
                        window.location.reload();
                    }
                } else {
                    throw new Error(data.message || '请求失败');
                }
            })
            .catch(error => {
                appendMessage(`错误: ${error.message}`, false);
            })
            .finally(() => {
                // 重新启用输入和发送按钮
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            });
        }

        // 页面加载完成后自动聚焦到输入框和滚动到最新消息
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // 添加窗口大小变化监听
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768 && isMobileMenuOpen) {
                    toggleThreadList();
                }
            });
        });
    </script>
</body>
</html>
