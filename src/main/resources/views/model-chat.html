<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手</title>
</head>

<style>
    /* 覆盖 frame-theme 的样式 */
    .glass-container {
        top: 45px !important;  /* 导航栏实际高度 */
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        padding: 0 !important; /* 移除内边距 */
    }
    
    .glass-box {
        border-radius: 0 !important;
        padding: 0 !important;
        margin: 0 !important; /* 移除外边距 */
    }

    .chat-container {
        color: #fff;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    /* 会话列表区域 */
    .thread-list {
        width: 240px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .new-chat-btn {
        margin: 12px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: rgba(79, 172, 254, 0.2);
        color: white;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
    }

    .new-chat-btn i {
        font-size: 16px;
    }

    .new-chat-btn:hover {
        background: rgba(79, 172, 254, 0.3);
        transform: translateY(-1px);
    }

    .new-chat-btn:active {
        transform: translateY(0);
    }

    .thread-items {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        padding-top: 4px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .thread-item {
        padding: 12px 16px;
        cursor: pointer;
        transition: all 0.3s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-left: 3px solid transparent;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .thread-item .thread-title {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        margin-right: 8px;
    }

    .thread-item .delete-btn {
        transition: all 0.3s;
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        padding: 4px;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .thread-item .delete-btn:hover {
        color: rgba(255, 255, 255, 0.9);
        background: rgba(255, 255, 255, 0.1);
    }

    .thread-item:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .thread-item.active {
        background: rgba(79, 172, 254, 0.2);
        border-left-color: #4facfe;
    }

    /* 自定义滚动条 - 会话列表 */
    .thread-items::-webkit-scrollbar {
        width: 4px;
    }

    .thread-items::-webkit-scrollbar-track {
        background: transparent;
    }

    .thread-items::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
    }

    .thread-items::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* 主聊天区域 */
    .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: transparent;
        overflow: hidden;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 48px 20px 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 8px;
        line-height: 1.5;
        font-size: 15px;
    }

    .message.user {
        align-self: flex-end;
        background: rgba(79, 172, 254, 0.3);
        margin-left: 20%;
    }

    .message.assistant {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.2);
        margin-right: 20%;
    }

    /* 输入区域 */
    .chat-input {
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        gap: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    /* 模型选择区域 */
    .model-select {
        padding: 8px 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .model-select label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        white-space: nowrap;
    }
    
    .model-select select {
        flex: 1;
        padding: 6px 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .model-select select:hover {
        background: rgba(255, 255, 255, 0.15);
    }
    
    .model-select select:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.3);
    }
    
    .model-select select option {
        background: #2c2c2c;
        color: #fff;
    }

    .chat-input-wrapper {
        flex: 1;
        position: relative;
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        min-height: 48px;
        max-height: 150px;
        padding: 4px; /* 减小内边距 */
    }

    .chat-input textarea {
        flex: 1;
        width: 100%;
        min-height: 40px;
        padding: 8px 12px;
        background: transparent;
        border: none;
        color: #fff;
        resize: none;
        font-size: 15px;
        line-height: 1.5;
        transition: all 0.3s;
        overflow-y: hidden;
        max-height: 120px;
        display: block;
        margin: 0;
        box-sizing: border-box;
    }

    /* 输入框滚动条样式 */
    .chat-input textarea::-webkit-scrollbar {
        width: 4px;
    }

    .chat-input textarea::-webkit-scrollbar-track {
        background: transparent;
    }

    .chat-input textarea::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
    }

    .chat-input textarea::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    .chat-input textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
        line-height: 1.5;
        padding: 0;
        margin: 0;
    }

    .chat-input textarea:focus {
        outline: none;
    }

    .chat-input-wrapper:focus-within {
        border-color: rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.15);
    }

    .chat-input .voice-btn {
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.7);
        padding: 8px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: all 0.3s;
    }

    .chat-input .voice-btn:hover {
        color: rgba(255, 255, 255, 0.9);
    }

    .send-btn {
        padding: 8px 24px;
        border: none;
        border-radius: 24px;
        background: linear-gradient(135deg, #4facfe 0%, #00ffb8c4 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        align-self: center;
        font-size: 15px;
        height: 48px;
    }

    .send-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%);
    }

    .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    /* 自定义滚动条 */
    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* 布局容器 */
    .chat-layout {
        display: flex;
        height: 100%;
    }

    /* 响应式布局 */
    @media (max-width: 768px) {
        .glass-container {
            top: 40px !important; /* 移动端导航栏高度 */
        }
        
        .chat-layout {
            position: relative;
            overflow: hidden;
        }

        .model-select {
            padding: 6px 12px;
            margin-top: 4px;
        }

        .model-select select {
            padding: 4px 8px;
            font-size: 13px;
        }

        .model-select label {
            font-size: 13px;
        }
        
        .chat-messages {
            padding-top: 42px;
        }
        
        .thread-list {
            position: absolute;
            left: -240px;
            top: 0;
            bottom: 0;
            z-index: 100;
            transition: transform 0.3s ease;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .thread-list.show {
            transform: translateX(240px);
        }
        
        .message {
            max-width: 90%;
            font-size: 14px;
        }
        
        .chat-input {
            padding: 12px;
        }
        
        .chat-input textarea {
            font-size: 14px;
        }
        
        .send-btn {
            padding: 8px 16px;
            font-size: 14px;
        }
        
        /* 添加移动端菜单按钮 */
        .mobile-menu-btn {
            display: block;
            position: absolute;
            left: 12px;
            top: 12px;
            z-index: 101;
            background: rgba(79, 172, 254, 0.3);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .mobile-menu-btn.hide {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-20px);
        }
        
        /* 添加遮罩层 */
        .thread-list-mask {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
        
        .thread-list-mask.show {
            display: block;
        }
    }
</style>

<body>
    <!-- 使用框架主题组件 -->
    <div th:replace="~{components/com-frame-theme :: frame-theme(~{::content})}">
        <!-- 主要内容 -->
        <div th:fragment="content" class="chat-container">
            <div class="chat-layout">
                <!-- 移动端菜单按钮 -->
                <button class="mobile-menu-btn d-md-none" onclick="toggleThreadList()">
                    <i class="bi bi-chat-left-text"></i>
                </button>
                
                <!-- 遮罩层 -->
                <div class="thread-list-mask" onclick="toggleThreadList()"></div>
                
                <!-- 会话列表 -->
                <div class="thread-list">
                    <button class="new-chat-btn" onclick="startNewChat()">
                        <i class="bi bi-plus-lg"></i>
                        新对话
                    </button>
                    <div class="thread-items">
                        <div th:each="thread : ${data.threads}" 
                             th:class="'thread-item' + (${thread.id == data.currentThreadId ? ' active' : ''})">
                            <div class="thread-title" th:onclick="'loadThread(' + ${thread.id} + ')'"
                                 th:text="${thread.title}">
                            </div>
                            <button class="delete-btn" th:onclick="'deleteThread(' + ${thread.id} + ', event)'">
                                <i class="bi bi-trash"></i>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- 主聊天区域 -->
                <div class="chat-main">
                    <div class="model-select">
                        <label>选择模型：</label>
                        <select id="modelSelect">
                            <option th:each="model : ${data.models}" 
                                    th:value="${model}"
                                    th:text="${model}"
                                    th:selected="${model == data.currentThread?.modelCode}">
                            </option>
                        </select>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div th:each="message : ${data.messages}" 
                             th:class="'message ' + (${message.role == 0 ? 'user' : 'assistant'})"
                             th:text="${message.content}">
                        </div>
                    </div>
                    <div class="chat-input">
                        <div class="chat-input-wrapper">
                            <textarea 
                                id="messageInput" 
                                placeholder="问问 Gemini" 
                                onkeydown="handleKeyPress(event)"></textarea>
                        </div>
                        <button class="send-btn" onclick="sendMessage()" id="sendButton">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let currentThreadId = /*[[${data.currentThreadId}]]*/ null;
        const currentModel = /*[[${data.currentThread?.modelCode}]]*/ 'gemini-pro';
        let isMobileMenuOpen = false;
        
        function toggleThreadList() {
            const threadList = document.querySelector('.thread-list');
            const mask = document.querySelector('.thread-list-mask');
            const menuBtn = document.querySelector('.mobile-menu-btn');
            isMobileMenuOpen = !isMobileMenuOpen;
            
            if (isMobileMenuOpen) {
                threadList.classList.add('show');
                mask.classList.add('show');
                menuBtn.classList.add('hide');
                document.body.style.overflow = 'hidden';
            } else {
                threadList.classList.remove('show');
                mask.classList.remove('show');
                menuBtn.classList.remove('hide');
                document.body.style.overflow = '';
            }
        }

        function startNewChat() {
            window.location.href = '/model/chat/view';
        }

        function loadThread(threadId) {
            // 如果是移动端，加载新会话时关闭菜单
            if (window.innerWidth <= 768) {
                toggleThreadList();
            }
            window.location.href = '/model/chat/view?threadId=' + threadId;
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function appendMessage(content, isUser) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateThreadList() {
            fetch('/model/chat/view')
                .then(response => response.text())
                .then(html => {
                    // 创建一个临时的DOM元素来解析HTML
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = html;
                    
                    // 获取新的会话列表
                    const newThreadList = tempDiv.querySelector('.thread-items').innerHTML;
                    
                    // 更新当前页面的会话列表
                    document.querySelector('.thread-items').innerHTML = newThreadList;
                    
                    // 获取最新的会话ID
                    const latestThreadId = tempDiv.querySelector('.thread-item')?.getAttribute('onclick')?.match(/\d+/)?.[0];
                    
                    if (latestThreadId) {
                        // 更新当前会话ID
                        currentThreadId = parseInt(latestThreadId);
                        
                        // 移除所有active类
                        document.querySelectorAll('.thread-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        
                        // 为最新的会话添加active类
                        const latestThread = document.querySelector(`.thread-item[onclick*="${latestThreadId}"]`);
                        if (latestThread) {
                            latestThread.classList.add('active');
                        }
                    }
                })
                .catch(error => {
                    console.error('更新会话列表失败:', error);
                });
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // 保存消息到sessionStorage
            sessionStorage.setItem('user.previous.message', message);

            input.disabled = true;
            document.getElementById('sendButton').disabled = true;

            appendMessage(message, true);
            input.value = '';
            adjustTextareaHeight(input);

            const messagesDiv = document.getElementById('chatMessages');
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.className = 'message assistant';
            aiMessageDiv.textContent = '正在输入...';
            messagesDiv.appendChild(aiMessageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            // 保存用户消息的DOM元素引用
            const userMessageDiv = messagesDiv.lastElementChild.previousElementSibling;

            const requestData = {
                chatThread: currentThreadId || -1,
                model: document.getElementById('modelSelect').value,
                message: message
            };

            fetch('/model/chat/complete/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestData)
            })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }

                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    let buffer = ''; // 用于累积未完整接收的行
                    let hasReceivedData = false; // 标记是否收到过数据

                    function processText(text) {
                        buffer += text;
                        const lines = buffer.split('\n');
                        buffer = lines.pop(); // 未完整的行保留在buffer中

                        lines.forEach(line => {
                            if (line.startsWith('data:')) {
                                try {
                                    const jsonString = line.substring(5).trim();
                                    const response = JSON.parse(jsonString);

                                    switch (response.code) {
                                        case 0: // 开始生成
                                            console.log('开始生成:', response.data);
                                            break;
                                        case 1: // 数据传输
                                            if (!hasReceivedData) {
                                                aiMessageDiv.textContent = ''; // 清除"正在输入..."
                                                hasReceivedData = true;
                                            }
                                            aiMessageDiv.textContent += response.data; // 追加内容
                                            messagesDiv.scrollTop = messagesDiv.scrollHeight;
                                            break;
                                        case 2: // 生成完成
                                            console.log('生成完成:', response.data);
                                            if (!currentThreadId) {
                                                updateThreadList(); // 新对话时更新会话列表
                                            }
                                            break;
                                        case 10: // 错误事件
                                            // 移除错误的聊天气泡和用户消息
                                            aiMessageDiv.remove();
                                            userMessageDiv.remove();
                                            
                                            // 从sessionStorage恢复消息到输入框
                                            const previousMessage = sessionStorage.getItem('user.previous.message');
                                            if (previousMessage) {
                                                input.value = previousMessage;
                                                adjustTextareaHeight(input);
                                            }
                                            
                                            showToast('danger', response.data || '服务器返回错误');
                                            // 重置输入状态
                                            input.disabled = false;
                                            document.getElementById('sendButton').disabled = false;
                                            input.focus();
                                            break;
                                        default:
                                            // 移除错误的聊天气泡
                                            aiMessageDiv.remove();
                                            showToast('danger', response.data || '未知错误');
                                            break;
                                    }
                                } catch (error) {
                                    console.error('解析JSON失败:', error, '原始行:', line);
                                    // 移除错误的聊天气泡
                                    aiMessageDiv.remove();
                                    showToast('danger', `解析响应失败: ${error.message}`);
                                }
                            }
                        });
                    }

                    function readStream() {
                        reader.read().then(({ done, value }) => {
                            if (done) {
                                if (!hasReceivedData) {
                                    // 移除空响应的聊天气泡
                                    aiMessageDiv.remove();
                                    //showToast('danger', '服务器未返回任何响应');
                                }
                                input.disabled = false;
                                document.getElementById('sendButton').disabled = false;
                                input.focus();
                                console.log('流读取完成');
                                return;
                            }

                            const chunk = decoder.decode(value, { stream: true });
                            processText(chunk);
                            readStream();
                        }).catch(error => {
                            console.error('读取流失败:', error);
                            // 移除错误的聊天气泡
                            aiMessageDiv.remove();
                            showToast('danger', `读取响应失败: ${error.message}`);
                            input.disabled = false;
                            document.getElementById('sendButton').disabled = false;
                            input.focus();
                        });
                    }

                    readStream();
                })
                .catch(error => {
                    console.error('请求失败:', error);
                    // 移除错误的聊天气泡
                    aiMessageDiv.remove();
                    showToast('danger', error.message || '网络请求失败');
                    input.disabled = false;
                    document.getElementById('sendButton').disabled = false;
                    input.focus();
                });
        }

        // 防抖函数
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => {
                    func.apply(context, args);
                }, wait);
            };
        }

        // 添加输入框自动调整高度的函数
        function adjustTextareaHeight(textarea) {
            // 重置高度为初始值
            textarea.style.height = '40px';
            
            // 计算内容高度
            const scrollHeight = textarea.scrollHeight;
            
            // 如果内容为空或只有一行，设置为初始高度
            if (scrollHeight <= 40 || !textarea.value.trim()) {
                textarea.style.height = '40px';
                textarea.style.overflowY = 'hidden';
                return;
            }
            
            if (scrollHeight > 120) {
                // 如果内容高度超过最大值，设置为最大值并允许滚动
                textarea.style.height = '120px';
                textarea.style.overflowY = 'auto';
            } else {
                // 否则设置为内容高度，并禁用滚动
                textarea.style.height = scrollHeight + 'px';
                textarea.style.overflowY = 'hidden';
            }
        }

        // 创建防抖版本的高度调整函数
        const debouncedAdjustHeight = debounce(adjustTextareaHeight, 100);

        // 页面加载完成后自动聚焦到输入框和滚动到最新消息
        document.addEventListener('DOMContentLoaded', function() {
            const messageInput = document.getElementById('messageInput');
            
            // 初始化时立即调整高度
            adjustTextareaHeight(messageInput);
            messageInput.focus();
            
            // 添加输入事件监听，使用防抖版本
            messageInput.addEventListener('input', function() {
                debouncedAdjustHeight(this);
            });
            
            // 添加键盘事件监听，处理删除操作
            messageInput.addEventListener('keydown', function(e) {
                if (e.key === 'Enter' && !e.shiftKey) {
                    // Enter发送不需要防抖
                    adjustTextareaHeight(this);
                } else {
                    // 其他键盘操作使用防抖
                    debouncedAdjustHeight(this);
                }
            });
            
            // 添加剪切事件监听，处理剪切操作
            messageInput.addEventListener('cut', function() {
                debouncedAdjustHeight(this);
            });
            
            // 添加粘贴事件监听
            messageInput.addEventListener('paste', function() {
                // 使用setTimeout确保在内容粘贴后调整高度
                setTimeout(() => adjustTextareaHeight(this), 0);
            });
            
            // 添加blur和focus事件监听，确保切换窗口后高度正确
            messageInput.addEventListener('blur', function() {
                adjustTextareaHeight(this);
            });
            
            messageInput.addEventListener('focus', function() {
                adjustTextareaHeight(this);
            });
            
            const messagesDiv = document.getElementById('chatMessages');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
            
            // 添加窗口大小变化监听
            window.addEventListener('resize', function() {
                if (window.innerWidth > 768 && isMobileMenuOpen) {
                    toggleThreadList();
                }
            });
        });

        function deleteThread(threadId, event) {
            // 阻止事件冒泡，避免触发loadThread
            event.stopPropagation();
            // 跳转到删除接口
            window.location.href = '/model/chat/view/removeThread/' + threadId;
        }
    </script>
</body>
