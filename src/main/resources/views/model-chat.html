<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手</title>
</head>

<style>
    .chat-container {
        color: #fff;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    /* 会话列表区域 */
    .thread-list {
        width: 200px;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        padding: 16px;
        margin-right: 16px;
        display: flex;
        flex-direction: column;
        gap: 10px;
    }

    .new-chat-btn {
        padding: 8px 16px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(135deg, #4facfe 0%, #00ffb8c4 100%);
        color: white;
        cursor: pointer;
        backdrop-filter: blur(8px);
        -webkit-backdrop-filter: blur(8px);
        white-space: nowrap;
        transition: transform 0.2s;
        font-size: 15px;
        transform-origin: center;
        width: 100%;
        margin-bottom: 10px;
    }

    .new-chat-btn:hover {
        transform: scale(1.02);
        background: linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%);
    }

    .thread-item {
        padding: 8px 12px;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.1);
        cursor: pointer;
        transition: all 0.3s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .thread-item:hover {
        background: rgba(255, 255, 255, 0.2);
    }

    .thread-item.active {
        background: rgba(79, 172, 254, 0.3);
    }

    /* 主聊天区域 */
    .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 16px;
    }

    .message {
        max-width: 80%;
        padding: 12px 16px;
        border-radius: 8px;
        line-height: 1.5;
    }

    .message.user {
        align-self: flex-end;
        background: rgba(79, 172, 254, 0.3);
        margin-left: 20%;
    }

    .message.assistant {
        align-self: flex-start;
        background: rgba(255, 255, 255, 0.2);
        margin-right: 20%;
    }

    /* 输入区域 */
    .chat-input {
        padding: 16px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        gap: 10px;
    }

    .chat-input textarea {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 6px;
        background: rgba(255, 255, 255, 0.2);
        color: #fff;
        resize: none;
        height: 40px;
        line-height: 20px;
        max-height: 120px;
    }

    .chat-input textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
    }

    .chat-input textarea:focus {
        outline: none;
        background: rgba(255, 255, 255, 0.3);
    }

    .send-btn {
        padding: 8px 20px;
        border: none;
        border-radius: 6px;
        background: linear-gradient(135deg, #4facfe 0%, #00ffb8c4 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        align-self: flex-end;
    }

    .send-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%);
    }

    .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    /* 自定义滚动条 */
    .chat-messages::-webkit-scrollbar {
        width: 6px;
    }

    .chat-messages::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
    }

    .chat-messages::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 3px;
    }

    .chat-messages::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* 布局容器 */
    .chat-layout {
        display: flex;
        height: 100%;
        gap: 16px;
    }
</style>

<body>
    <!-- 使用框架主题组件 -->
    <div th:replace="~{components/com-frame-theme :: frame-theme(~{::content})}">
        <!-- 主要内容 -->
        <div th:fragment="content" class="chat-container">
            <div class="chat-layout">
                <!-- 会话列表 -->
                <div class="thread-list">
                    <button class="new-chat-btn" onclick="startNewChat()">新对话</button>
                    <div class="thread-item active">新对话1</div>
                    <div class="thread-item">新对话2</div>
                    <div class="thread-item">新对话3</div>
                </div>

                <!-- 主聊天区域 -->
                <div class="chat-main">
                    <div class="chat-messages" id="chatMessages">
                        <!-- 消息内容将通过JS动态添加 -->
                    </div>
                    <div class="chat-input">
                        <textarea 
                            id="messageInput" 
                            placeholder="输入消息..." 
                            onkeydown="handleKeyPress(event)"></textarea>
                        <button class="send-btn" onclick="sendMessage()" id="sendButton">发送</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        let currentThreadId = null;
        const defaultModel = 'gemini-pro';
        
        function startNewChat() {
            currentThreadId = -1;
            // 清空消息区域
            document.getElementById('chatMessages').innerHTML = '';
            // 更新会话列表UI
            updateThreadListUI();
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        function appendMessage(content, isUser) {
            const messagesDiv = document.getElementById('chatMessages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            messageDiv.textContent = content;
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function updateThreadListUI() {
            // TODO: 实现会话列表更新逻辑
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            if (!message) return;

            // 禁用输入和发送按钮
            input.disabled = true;
            document.getElementById('sendButton').disabled = true;

            // 显示用户消息
            appendMessage(message, true);

            // 清空输入框
            input.value = '';

            // 发送请求
            fetch('/model/chat/complete', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chatThread: currentThreadId,
                    model: defaultModel,
                    message: message
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.code === 0) {
                    // 更新当前会话ID
                    currentThreadId = data.data.chatThread;
                    // 显示AI响应
                    appendMessage(data.data.content, false);
                } else {
                    throw new Error(data.message || '请求失败');
                }
            })
            .catch(error => {
                appendMessage(`错误: ${error.message}`, false);
            })
            .finally(() => {
                // 重新启用输入和发送按钮
                input.disabled = false;
                document.getElementById('sendButton').disabled = false;
                input.focus();
            });
        }

        // 页面加载完成后自动聚焦到输入框
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
