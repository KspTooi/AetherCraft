<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI助手(RP)</title>
    
    <!-- 引入公共库 -->
    <script th:src="@{/commons/vue3.global.prod.js}"></script>
    <script th:src="@{/commons/axios.min.js}"></script>
    <script th:src="@{/commons/marked.min.js}"></script>
</head>

<style>
    /* 覆盖 frame-theme 的样式 */
    .glass-container {
        top: 45px !important;  /* 导航栏实际高度 */
        left: 0 !important;
        right: 0 !important;
        bottom: 0 !important;
        padding: 0 !important; /* 移除内边距 */
    }
    
    /* 添加消息淡入动画效果 */
    @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
    }
    
    .fade-in {
        animation: fadeIn 0.5s ease forwards;
    }
    
    .messages-container-fade-in {
        opacity: 0;
        animation: fadeIn 0.6s ease forwards;
    }
    
    /* 角色头像加载动画 - 简化版 */
    .avatar-loading {
        filter: grayscale(100%);
    }
    
    .avatar-loading-fade-out {
        filter: grayscale(0%);
        transition: filter 0.5s ease;
    }
    
    /* 添加消息悬浮效果 */
    .message-hover-effect {
        transition: background-color 0.5s ease !important;
    }
    
    .message-hover-effect:not(.editing):hover {
        background-color: rgba(0, 0, 0, 0.15) !important;
    }
    
    .glass-box {
        border-radius: 0 !important;
        padding: 0 !important;
        margin: 0 !important; /* 移除外边距 */
    }

    .chat-container {
        color: #fff;
        height: 100%;
        display: flex;
        flex-direction: column;
    }

    /* 会话列表区域 */
    .role-list {
        width: 240px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        border-right: 1px solid rgba(255, 255, 255, 0.1);
    }

    .manage-role-btn {
        margin: 12px;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: rgba(79, 172, 254, 0.2);
        color: white;
        cursor: pointer;
        font-size: 14px;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        transition: all 0.3s ease;
        text-decoration: none;
    }

    .manage-role-btn i {
        font-size: 16px;
    }

    .manage-role-btn:hover {
        background: rgba(79, 172, 254, 0.3);
        transform: translateY(-1px);
    }

    .manage-role-btn:active {
        transform: translateY(0);
    }

    .role-items {
        flex: 1;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        padding-top: 4px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .role-item {
        padding: 12px 16px;
        cursor: pointer;
        transition: all 0.3s;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        border-left: 3px solid transparent;
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .role-item .avatar {
        width: 36px;
        height: 36px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .role-item .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .role-item .avatar.no-image {
        color: rgba(255, 255, 255, 0.6);
        font-size: 18px;
    }

    .role-item .role-content {
        flex: 1;
        min-width: 0;
        display: flex;
        flex-direction: column;
    }

    .role-item .role-name {
        flex: 1;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .role-item .role-actions {
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .role-item .edit-btn,
    .role-item .delete-btn {
        transition: all 0.3s;
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.6);
        padding: 4px;
        border-radius: 4px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .role-item .edit-btn:hover,
    .role-item .delete-btn:hover {
        color: rgba(255, 255, 255, 0.9);
        background: rgba(255, 255, 255, 0.1);
    }

    .role-item:hover {
        background: rgba(255, 255, 255, 0.1);
    }

    .role-item.active {
        background: rgba(79, 172, 254, 0.2);
        border-left-color: #4facfe;
    }

    /* 自定义滚动条 - 角色列表 */
    .role-items::-webkit-scrollbar {
        width: 4px;
    }

    .role-items::-webkit-scrollbar-track {
        background: transparent;
    }

    .role-items::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.2);
        border-radius: 2px;
    }

    .role-items::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    /* 主聊天区域 */
    .chat-main {
        flex: 1;
        display: flex;
        flex-direction: column;
        background: transparent;
        overflow: hidden;
    }
    
    /* 模型选择区域 */
    .model-select {
        padding: 8px 20px;
        display: flex;
        align-items: center;
        gap: 8px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .model-select label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 14px;
        white-space: nowrap;
    }
    
    .model-select select {
        flex: 1;
        padding: 6px 12px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.3s;
    }
    
    .model-select select:hover {
        background: rgba(255, 255, 255, 0.15);
    }
    
    .model-select select:focus {
        outline: none;
        border-color: rgba(255, 255, 255, 0.3);
    }
    
    .model-select select option {
        background: #2c2c2c;
        color: #fff;
    }

    /* 布局容器 */
    .chat-layout {
        display: flex;
        height: 100%;
    }

    /* 消息容器包装器 */
    .chat-messages-wrapper {
        flex: 1;
        display: flex;
        flex-direction: column;
        min-height: 0;
        position: relative;
        overflow-x: hidden;
        width: 100%;
        max-width: 100%;
    }

    .empty-state {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: rgba(255, 255, 255, 0.6);
    }

    .empty-state i {
        font-size: 48px;
        margin-bottom: 16px;
        display: block;
    }

    .empty-state .title {
        font-size: 18px;
        margin-bottom: 8px;
        color: rgba(255, 255, 255, 0.8);
    }

    .empty-state .subtitle {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.5);
    }

    .chat-messages {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        padding: 20px;
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-height: 0;
        width: 100%;
        max-width: 100%;
    }

    .message {
        width: 100%;
        padding: 8px 16px;
        line-height: 1.5;
        font-size: 14px;
        word-wrap: break-word;
        word-break: break-word;
        overflow-wrap: break-word;
        position: relative;
        box-sizing: border-box;
        display: flex;
        gap: 12px;
        transition: background-color 0.5s ease;
        border-radius: 6px;
        background-color: transparent;
    }

    .message .message-header {
        display: flex;
        align-items: flex-start;
        gap: 8px;
    }

    .message .message-header .avatar {
        width: 32px;
        height: 32px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.1);
        flex-shrink: 0;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .message .message-header .avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .message .message-header .avatar.no-image {
        color: rgba(255, 255, 255, 0.6);
        font-size: 14px;
    }

    .message .message-content {
        flex: 1;
        min-width: 0;
    }

    .message .message-content .name {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 4px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .message .message-content .name .time {
        font-size: 12px;
        color: rgba(255, 255, 255, 0.4);
    }

    .message .message-content .text {
        color: rgba(255, 255, 255, 0.9);
        line-height: 1.5;
    }

    .message .message-actions {
        position: absolute;
        right: 12px;
        top: 8px;
        display: none;
    }

    .message:hover .message-actions {
        display: flex;
        gap: 4px;
    }

    .message .message-delete-btn,
    .message .message-edit-btn,
    .message .message-confirm-btn,
    .message .message-cancel-btn {
        background: transparent;
        border: none;
        color: rgba(255, 255, 255, 0.4);
        cursor: pointer;
        padding: 4px;
        font-size: 16px;
        line-height: 1;
        border-radius: 4px;
        transition: all 0.2s;
    }

    .message .message-delete-btn:hover,
    .message .message-edit-btn:hover,
    .message .message-confirm-btn:hover,
    .message .message-cancel-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: rgba(255, 255, 255, 0.8);
    }

    .message .message-confirm-btn:disabled,
    .message .message-cancel-btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }

    .message .message-confirm-btn {
        color: rgba(75, 210, 143, 0.7);
    }

    .message .message-confirm-btn:hover {
        color: rgba(75, 210, 143, 1);
    }

    .message .message-cancel-btn {
        color: rgba(255, 107, 107, 0.7);
    }

    .message .message-cancel-btn:hover {
        color: rgba(255, 107, 107, 1);
    }

    .message .editable-content {
        width: 100%;
        min-height: 60px;
        padding: 8px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        color: #fff;
        font-size: 14px;
        line-height: 1.5;
        resize: none;
        font-family: inherit;
        overflow-y: auto;
    }

    .message .editable-content:focus {
        outline: none;
        border-color: rgba(79, 172, 254, 0.5);
        background: rgba(255, 255, 255, 0.15);
    }

    .message.user {
        background: transparent;
    }

    .message.assistant {
        background: transparent;
    }

    /* 输入区域样式 */
    .chat-input {
        padding: 12px 20px;
        background: rgba(0, 0, 0, 0.2);
        display: flex;
        gap: 12px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .chat-input-wrapper {
        flex: 1;
        position: relative;
        display: flex;
        align-items: center;
        background: rgba(255, 255, 255, 0.1);
        border-radius: 24px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        min-height: 48px;
        max-height: 150px;
        padding: 4px;
    }

    .chat-input textarea {
        flex: 1;
        width: 100%;
        min-height: 40px;
        padding: 8px 12px;
        background: transparent;
        border: none;
        color: #fff;
        resize: none;
        font-size: 15px;
        line-height: 1.5;
        transition: all 0.3s;
        overflow-y: hidden;
        max-height: 120px;
        display: block;
        margin: 0;
        box-sizing: border-box;
    }

    .chat-input textarea::placeholder {
        color: rgba(255, 255, 255, 0.6);
        line-height: 1.5;
        padding: 0;
        margin: 0;
    }

    .chat-input textarea:focus {
        outline: none;
    }

    .chat-input-wrapper:focus-within {
        border-color: rgba(255, 255, 255, 0.3);
        background: rgba(255, 255, 255, 0.15);
    }

    .send-btn {
        padding: 8px 24px;
        border: none;
        border-radius: 24px;
        background: linear-gradient(135deg, #4facfe 0%, #00ffb8c4 100%);
        color: white;
        cursor: pointer;
        transition: all 0.3s;
        align-self: center;
        font-size: 15px;
        height: 48px;
    }

    .send-btn:hover {
        transform: scale(1.05);
        background: linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%);
    }

    .send-btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
    }

    /* 响应式布局 */
    @media (max-width: 768px) {
        .glass-container {
            top: 40px !important;
        }
        
        .chat-layout {
            position: relative;
            overflow: hidden;
        }

        .model-select {
            padding: 6px 12px;
            margin-top: 4px;
        }

        .model-select select {
            padding: 4px 8px;
            font-size: 13px;
        }

        .model-select label {
            font-size: 13px;
        }
        
        .role-list {
            position: absolute;
            left: -240px;
            top: 0;
            bottom: 0;
            z-index: 100;
            transition: transform 0.3s ease;
            background: rgba(0, 0, 0, 0.8);
        }
        
        .role-list.show {
            transform: translateX(240px);
        }
        
        .mobile-menu-btn {
            display: block;
            position: absolute;
            left: 12px;
            top: 12px;
            z-index: 101;
            background: rgba(79, 172, 254, 0.3);
            border: none;
            color: white;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 20px;
            line-height: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }
        
        .mobile-menu-btn.hide {
            opacity: 0;
            pointer-events: none;
            transform: translateX(-20px);
        }
        
        .role-list-mask {
            display: none;
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }
        
        .role-list-mask.show {
            display: block;
        }
    }

    .markdown-preview {
        margin-top: 10px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 4px;
        overflow: hidden;
    }
    
    .preview-title {
        padding: 5px 10px;
        background: rgba(255, 255, 255, 0.1);
        border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        font-size: 12px;
        color: #aaa;
    }
    
    .preview-content {
        padding: 10px;
        background: rgba(0, 0, 0, 0.2);
        color: #ddd;
    }
</style>

<body>
    <!-- 使用框架主题组件 -->
    <div th:replace="~{components/com-frame-theme :: frame-theme(~{::content})}">
        <!-- 主要内容 -->
        <div th:fragment="content" class="chat-container">
            <div id="app" class="chat-layout">
                <!-- 移动端菜单按钮 -->
                <button class="mobile-menu-btn d-md-none" @click="toggleRoleList">
                    <i class="bi bi-chat-left-text"></i>
                </button>
                
                <!-- 遮罩层 -->
                <div class="role-list-mask" :class="{ show: isMobileMenuOpen }" @click="toggleRoleList"></div>
                
                <!-- 角色列表 -->
                <div class="role-list" :class="{ show: isMobileMenuOpen }">
                    <a href="/panel/model/role/list" class="manage-role-btn">
                        <i class="bi bi-gear"></i>
                        管理角色
                    </a>
                    <div class="role-items">
                        <div v-for="role in roles" 
                             :key="role.id"
                             @click="loadRole(role.id)"
                             :class="['role-item', { active: role.id === currentRoleId }]"
                             :data-role-id="role.id">
                            <div class="avatar" :class="{ 'no-image': !role.avatar, 'avatar-loading': loadingRoleId === role.id }">
                                <img v-if="role.avatar" :src="role.avatar" :alt="role.name">
                                <i v-else class="bi bi-person"></i>
                            </div>
                            <div class="role-content">
                                <div class="role-name">{{ role.name }}{{ role.id }}</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 主聊天区域 -->
                <div class="chat-main">
                    <div class="model-select">
                        <label>选择模型：</label>
                        <select v-model="selectedModel">
                            <option th:each="model : ${models}"
                                    th:value="${model.code}"
                                    th:text="${model.name}">
                            </option>
                        </select>
                    </div>
                    
                    <!-- 聊天消息区域 -->
                    <div class="chat-messages-wrapper">
                        <!-- 空状态提示 -->
                        <div v-if="!currentRoleId" class="empty-state">
                            <i class="bi bi-chat-square-text"></i>
                            <div class="title">请选择一个角色开始对话</div>
                            <div class="subtitle">从左侧列表选择一个角色，开始精彩的对话之旅</div>
                        </div>
                        
                        <div v-else class="chat-messages messages-container-fade-in" ref="messagesContainer" :key="currentRoleId">
                            <div v-for="(message, index) in messages" 
                                 :key="index"
                                 :class="['message', 'message-hover-effect', message.role === 0 ? 'user' : 'assistant', { 'editing': message.isEditing }]">
                                <div class="message-header">
                                    <div class="avatar" :class="{ 'no-image': !message.avatarPath }">
                                        <img v-if="message.avatarPath" :src="message.avatarPath" :alt="message.name">
                                        <i v-else class="bi bi-person"></i>
                                    </div>
                                </div>
                                <div class="message-content">
                                    <div class="name">
                                        {{ message.name }}
                                        <span class="time">{{ formatTime(message.createTime) }}</span>
                                    </div>
                                    <div v-if="!message.isEditing">
                                        <div class="text" v-if="message.role === 0">{{ message.content }}</div>
                                        <div class="text" v-else v-html="renderMarkdown(message.content)"></div>
                                    </div>
                                    <div v-else>
                                        <textarea class="editable-content" 
                                                  v-model="message.editContent" 
                                                  ref="editTextarea"></textarea>
                                    </div>
                                </div>
                                <div class="message-actions">
                                    <template v-if="!message.isEditing">
                                        <button class="message-edit-btn" 
                                                @click="editMessage(message)"
                                                title="编辑消息">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="message-delete-btn" 
                                                @click="deleteMessage(message.id)"
                                                title="删除消息">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </template>
                                    <template v-else>
                                        <button class="message-confirm-btn" 
                                                @click="confirmEdit(message)"
                                                :disabled="isEditing"
                                                title="确认编辑">
                                            <i class="bi bi-check-lg"></i>
                                        </button>
                                        <button class="message-cancel-btn" 
                                                @click="cancelEdit(message)"
                                                :disabled="isEditing"
                                                title="取消编辑">
                                            <i class="bi bi-x-lg"></i>
                                        </button>
                                    </template>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 聊天输入区域 -->
                    <div class="chat-input">
                        <div class="chat-input-wrapper">
                            <textarea 
                                v-model="messageInput"
                                ref="messageTextarea"
                                placeholder="怎麽不问问神奇的 Gemini 呢?"
                                @keydown="handleKeyPress"
                                @input="adjustTextareaHeight"></textarea>
                        </div>
                        <button class="send-btn" 
                                @click="sendMessage"
                                :disabled="!messageInput.trim() || isLoading">
                            发送
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 创建Vue应用
        const app = Vue.createApp({
            data() {
                return {
                    roles: [],
                    messages: [],
                    currentRoleId: null,
                    selectedModel: '[[${defaultModel}]]',
                    messageInput: '',
                    isLoading: false,
                    isMobileMenuOpen: false,
                    currentPage: 1,
                    pageSize: 2000,
                    hasMore: false,
                    totalCount: 0,
                    isEditing: false,  // 添加编辑状态标记
                    loadingRoleId: null  // 添加加载状态标记
                }
            },
            methods: {
                toggleRoleList() {
                    this.isMobileMenuOpen = !this.isMobileMenuOpen;
                    if (this.isMobileMenuOpen) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                },
                loadRole(roleId) {
                    // 如果点击的是当前已选中的角色，则不再重新加载
                    if (this.currentRoleId === roleId && !this.loadingRoleId) {
                        return;
                    }
                    
                    // 关闭移动端菜单
                    if (this.isMobileMenuOpen) {
                        this.toggleRoleList();
                    }
                    
                    // 设置当前选中的角色ID
                    this.currentRoleId = roleId;
                    
                    // 清空消息列表
                    this.messages = [];
                    
                    // 设置加载状态
                    this.loadingRoleId = roleId;
                    
                    // 调用recoverRpChat接口
                    axios.post('/model/rp/recoverRpChat', {
                        modelRoleId: roleId,
                        modelCode: this.selectedModel
                    })
                    .then(response => {
                        if (response.data.code === 0) {
                            const data = response.data.data;
                            
                            // 更新当前角色ID
                            this.currentRoleId = roleId;
                            
                            // 更新选中的模型
                            if (data.modelCode) {
                                this.selectedModel = data.modelCode;
                            }
                            
                            // 更新消息列表
                            this.messages = data.messages.map(msg => ({
                                id: msg.id,
                                role: msg.type, // 0-用户消息，1-AI消息
                                content: msg.rawContent,
                                name: msg.name,
                                avatarPath: msg.avatarPath,
                                createTime: msg.createTime,
                                isEditing: false,
                                editContent: msg.rawContent
                            }));
                            
                            // 滚动到底部并确保动画效果
                            this.$nextTick(() => {
                                this.scrollToBottom();
                                
                                // 添加淡出动画，然后移除加载状态
                                setTimeout(() => {
                                    // 找到当前加载的角色元素并添加淡出效果
                                    const roleAvatar = document.querySelector(`.role-item[data-role-id="${roleId}"] .avatar`);
                                    if (roleAvatar) {
                                        roleAvatar.classList.add('avatar-loading-fade-out');
                                    }
                                    // 移除加载状态
                                    this.loadingRoleId = null;
                                }, 500);
                            });
                        } else {
                            alert('加载对话失败: ' + response.data.message);
                            this.loadingRoleId = null;
                        }
                    })
                    .catch(error => {
                        console.error('加载对话出错:', error);
                        alert('加载对话出错，请检查网络连接');
                        this.loadingRoleId = null;
                    });
                },
                deleteMessage(messageId) {
                    if (!messageId) return;
                    
                    if (!confirm('确定要删除这条消息吗？')) {
                        return;
                    }
                    
                    axios.post('/model/rp/removeHistory', {
                        historyId: messageId
                    })
                    .then(response => {
                        if (response.data.code === 0) {
                            // 从本地消息列表中移除该消息
                            const index = this.messages.findIndex(msg => msg.id === messageId);
                            if (index !== -1) {
                                this.messages.splice(index, 1);
                            }
                        } else {
                            alert('删除消息失败: ' + response.data.message);
                        }
                    })
                    .catch(error => {
                        console.error('删除消息出错:', error);
                        alert('删除消息出错，请检查网络连接');
                    });
                },
                renderMarkdown(content) {
                    if (!content) return '';
                    return marked.parse(content);
                },
                handleKeyPress(event) {
                    if (event.key === 'Enter' && !event.shiftKey) {
                        event.preventDefault();
                        this.sendMessage();
                    }
                },
                adjustTextareaHeight() {
                    const textarea = this.$refs.messageTextarea;
                    textarea.style.height = '40px';
                    const scrollHeight = textarea.scrollHeight;

                    if (scrollHeight <= 40 || !this.messageInput.trim()) {
                        textarea.style.height = '40px';
                        textarea.style.overflowY = 'hidden';
                        return;
                    }

                    if (scrollHeight > 120) {
                        textarea.style.height = '120px';
                        textarea.style.overflowY = 'auto';
                    } else {
                        textarea.style.height = scrollHeight + 'px';
                        textarea.style.overflowY = 'hidden';
                    }
                },
                sendMessage() {
                    if (!this.messageInput.trim() || this.isLoading) return;

                    // 发送消息的逻辑
                    console.log('发送消息:', this.messageInput);

                    // 添加用户消息到列表
                    this.messages.push({
                        role: 0,
                        content: this.messageInput,
                        id: Date.now(),
                        name: 'user',
                        createTime: new Date().toISOString(),
                        isEditing: false,
                        editContent: this.messageInput
                    });

                    // 清空输入框
                    this.messageInput = '';
                    this.$nextTick(() => {
                        this.adjustTextareaHeight();
                        this.scrollToBottom();
                    });
                },
                scrollToBottom() {
                    this.$nextTick(() => {
                        const container = this.$refs.messagesContainer;
                        container.scrollTop = container.scrollHeight;
                    });
                },
                async loadRoleList() {
                    try {
                        const response = await axios.post('/model/rp/getRoleList', {
                            currentPage: this.currentPage,
                            pageSize: this.pageSize
                        });
                        
                        if (response.data.code === 0) {  // 成功状态码是0
                            const pageData = response.data.data;
                            this.roles = pageData.rows.map(role => ({
                                id: role.id,
                                name: role.name || '未命名角色',
                                avatar: role.avatarPath ? role.avatarPath : null
                            }));


                            // 更新分页信息
                            this.currentPage = pageData.currentPage;
                            this.hasMore = pageData.hasNext;
                            this.totalCount = pageData.count;
                        } else {
                            console.error('加载角色列表失败:', response.data.message);
                            alert('加载角色列表失败: ' + response.data.message);
                        }
                    } catch (error) {
                        console.error('加载角色列表出错:', error);
                        alert('加载角色列表出错，请检查网络连接');
                    }
                },
                formatTime(timestamp) {
                    if (!timestamp) return '';
                    
                    try {
                        const date = new Date(timestamp);
                        if (isNaN(date.getTime())) return '';
                        
                        const year = date.getFullYear();
                        const month = (date.getMonth() + 1).toString().padStart(2, '0');
                        const day = date.getDate().toString().padStart(2, '0');
                        const hours = date.getHours().toString().padStart(2, '0');
                        const minutes = date.getMinutes().toString().padStart(2, '0');
                        const seconds = date.getSeconds().toString().padStart(2, '0');
                        
                        return `${year}年${month}月${day}日 ${hours}:${minutes}:${seconds}`;
                    } catch (e) {
                        console.error('时间格式化错误:', e);
                        return '';
                    }
                },
                editMessage(message) {
                    message.isEditing = true;
                    message.editContent = message.content;
                    this.$nextTick(() => {
                        if (this.$refs.editTextarea && this.$refs.editTextarea.length > 0) {
                            const textarea = this.$refs.editTextarea[0];
                            textarea.focus();
                            // 动态调整编辑框高度
                            this.adjustEditTextareaHeight(textarea, message);
                            
                            // 检查是否是最后一条消息，如果是则滚动到底部
                            const lastMessage = this.messages[this.messages.length - 1];
                            if (lastMessage && lastMessage.id === message.id) {
                                this.scrollToBottom();
                            }
                        }
                    });
                },
                confirmEdit(message) {
                    if (!message.editContent || message.editContent.trim() === '') {
                        alert('消息内容不能为空');
                        return;
                    }
                    
                    if (message.content === message.editContent) {
                        message.isEditing = false;
                        return;
                    }
                    
                    // 设置编辑中状态
                    this.isEditing = true;
                    
                    // 调用后端API保存编辑后的消息
                    axios.post('/model/rp/editHistory', {
                        historyId: message.id,
                        content: message.editContent
                    }).then(response => {
                        if (response.data.code === 0) {
                            // 更新本地消息内容
                            message.content = message.editContent;
                            message.isEditing = false;
                            console.log('消息编辑成功');
                        } else {
                            alert(response.data.message || '更新失败');
                            console.error('更新消息失败:', response.data);
                        }
                    }).catch(error => {
                        console.error('更新消息失败:', error);
                        alert('更新失败，请稍后重试');
                    }).finally(() => {
                        // 无论成功失败，都重置编辑状态
                        this.isEditing = false;
                    });
                },
                cancelEdit(message) {
                    // 取消编辑，恢复原始内容
                    message.editContent = message.content;
                    message.isEditing = false;
                },
                adjustEditTextareaHeight(textarea, message) {
                    // 创建一个临时元素来计算原始内容的高度
                    const tempDiv = document.createElement('div');
                    tempDiv.className = 'text';
                    tempDiv.style.position = 'absolute';
                    tempDiv.style.visibility = 'hidden';
                    tempDiv.style.width = textarea.offsetWidth + 'px';
                    tempDiv.style.fontSize = '14px';
                    tempDiv.style.lineHeight = '1.5';
                    tempDiv.style.padding = '8px';
                    
                    // 根据消息类型设置内容
                    if (message.role === 0) {
                        tempDiv.textContent = message.content;
                    } else {
                        tempDiv.innerHTML = this.renderMarkdown(message.content);
                    }
                    
                    document.body.appendChild(tempDiv);
                    
                    // 获取内容高度并设置编辑框高度
                    const contentHeight = tempDiv.offsetHeight;
                    const minHeight = 60; // 最小高度
                    const maxHeight = 300; // 最大高度
                    
                    // 设置高度，但限制最大高度
                    textarea.style.height = Math.min(Math.max(contentHeight, minHeight), maxHeight) + 'px';
                    
                    // 移除临时元素
                    document.body.removeChild(tempDiv);
                },
                adjustEditingTextarea(event, message) {
                    // 移除此方法，不再动态调整高度
                },
            },
            mounted() {
                // 初始化时调整输入框高度
                this.$nextTick(() => {
                    this.adjustTextareaHeight();
                });

                // 加载角色列表
                this.loadRoleList();

                // 监听窗口大小变化
                window.addEventListener('resize', () => {
                    if (window.innerWidth > 768 && this.isMobileMenuOpen) {
                        this.toggleRoleList();
                    }
                });
            }
        });

        // 挂载Vue应用
        app.mount('#app');
    </script>
</body>
</html>
