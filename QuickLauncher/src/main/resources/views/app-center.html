<style>
  body {
    margin: 0;
    font-family: sans-serif;
    overflow: hidden; /* 防止整个页面出现滚动条 */
  }

  .background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* 背景图片加载失败时，使用备用颜色 */
    background: #333 url('img/bg1.jpg') no-repeat center center;
    background-size: cover;
    z-index: -1; /* 背景置于底层 */
  }

  /* glass-container 居中显示，四周保留较大边距，并设置最大高度以保证滚动 */
  .glass-container {
    box-sizing: border-box;
    margin: 60px auto;      /* 上下各留 60px，左右自动居中 */
    padding: 40px;
    width: calc(100% - 120px);/* 屏幕宽度减去左右边距 */
    max-height: calc(100vh - 120px); /* 最大高度为视口高度减去上下边距 */
    background: rgba(255, 255, 255, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(12px);
    transition: all 0.3s ease;
    display: flex;
    flex-direction: column;
  }

  /* 固定在顶部的搜索区域 */
  .header {
    margin-bottom: 20px;
  }

  .search-box {
    display: flex;
    align-items: center;
  }

  .search-box input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.5);
    margin-right: 10px;
  }

  .search-box button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  /* 滚动内容区域，只滚动应用列表 */
  .scrollable-content {
    overflow-y: auto;
    flex: 1; /* 占据除 header 外剩余空间 */
  }

  /* 自定义滚动条 —— Chrome, Edge, Safari */
  .scrollable-content::-webkit-scrollbar {
    width: 8px;
  }
  .scrollable-content::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
  }
  .scrollable-content::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 4px;
  }
  .scrollable-content::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, 0.5);
  }
  /* 自定义滚动条 —— Firefox */
  .scrollable-content {
    scrollbar-width: thin;
    scrollbar-color: rgba(0,0,0,0.3) rgba(255,255,255,0.2);
  }

  /* 响应式调整：屏幕宽度较小时 */
  @media (max-width: 768px) {
    .glass-container {
      margin: 20px auto;
      padding: 20px;
      width: calc(100% - 40px);
      max-height: calc(100vh - 40px); /* 更新最大高度 */
    }
  }

  .app-icons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;  /* 多个应用自动换行 */
  }

  .app-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80px;      /* 固定宽度，便于排版 */
  }

  .app-icon img {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    object-fit: cover;
    background-color: #ccc; /* 图片加载失败时的占位背景 */
  }

  .app-icon span {
    margin-top: 5px;
    text-align: center;
    font-size: 14px;
  }
</style>
