<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>应用中心</title>
</head>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    overflow: hidden; /* 防止整个页面出现滚动条 */
  }

  .background-image {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    /* 背景图片加载失败时，使用备用颜色 */
    background: #333 url('/img/bg1.jpg') no-repeat center center;
    background-size: cover;
    z-index: -1; /* 背景置于底层 */
  }

  /* glass-container 居中显示，四周保留较大边距，并设置最大高度以保证滚动 */
  .glass-container {
    box-sizing: border-box;
    margin: 60px auto;      /* 上下各留 60px，左右自动居中 */
    padding: 20px;
    width: calc(100% - 120px);/* 屏幕宽度减去左右边距 */
    max-height: calc(100vh - 120px); /* 最大高度为视口高度减去上下边距 */
    background: rgba(255, 255, 255, 0.25);
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 15px;
    box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
    backdrop-filter: blur(12px);
    transition: margin 0.5s cubic-bezier(0.25, 0.8, 0.5, 1),
                padding 0.5s cubic-bezier(0.25, 0.8, 0.5, 1),
                width 0.5s cubic-bezier(0.25, 0.8, 0.5, 1),
                max-height 0.5s cubic-bezier(0.25, 0.8, 0.5, 1);
    will-change: margin, padding, width, max-height;
    display: flex;
    flex-direction: column;
  }

  /* 固定在顶部的搜索区域 */
  .header {
    margin-bottom: 20px;
  }

  .search-box {
    display: flex;
    align-items: center;
  }

  .search-box input {
    flex: 1;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.5);
    margin-right: 10px;
  }

  .search-box button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    background-color: #007bff;
    color: white;
    cursor: pointer;
  }

  /* 滚动内容区域，只滚动应用列表 */
  .scrollable-content {
    overflow-y: auto;
    flex: 1; /* 占据除 header 外剩余空间 */
    text-align: center; /* 将内联元素居中 */
  }

  /* 自定义滚动条 —— Chrome, Edge, Safari */
  .scrollable-content::-webkit-scrollbar {
    width: 8px;
  }
  .scrollable-content::-webkit-scrollbar-track {
    background: rgba(255, 255, 255, 0.2);
    border-radius: 4px;
  }
  .scrollable-content::-webkit-scrollbar-thumb {
    background: rgba(0, 0, 0, 0.3);
    border-radius: 4px;
  }
  .scrollable-content::-webkit-scrollbar-thumb:hover {
    background: rgba(0, 0, 0, 0.5);
  }
  /* 自定义滚动条 —— Firefox */
  .scrollable-content {
    scrollbar-width: thin;
    scrollbar-color: rgba(0,0,0,0.3) rgba(255,255,255,0.2);
  }

  /* 响应式调整：屏幕宽度较小时 */
  @media (max-width: 768px) {
    .glass-container {
      margin: 20px auto;
      padding: 20px;
      width: calc(100% - 40px);
      max-height: calc(100vh - 40px); /* 更新最大高度 */
    }
  }

  .app-icons {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;  /* 多个应用自动换行 */
  }

  .app-icon {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 80px; /* 固定宽度，便于排版 */
    /* 使用线性渐变背景实现 AERO 效果，并降低背景透明度 */
    background: radial-gradient(rgb(205 205 205 / 10%), rgb(255 255 255 / 0%));
    border: 1px solid rgb(255 255 255 / 11%); /* 添加白色边框，强化玻璃效果 */
    border-radius: 10px; /* 边角圆润 */
    padding: 10px; /* 内边距，可根据实际效果调整 */
    -webkit-backdrop-filter: blur(8px); /* 兼容 webkit 内核浏览器 */
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1); /* 添加阴影增强 AERO 效果 */
    position: relative; /* 用于水波效果和定位 */
    overflow: hidden;   /* 防止水波溢出 */
    transition: transform 0.2s ease, box-shadow 0.2s ease;
    transform: scale(1);
    transform-origin: center center; /* 从中心缩放, 避免放大时推移布局 */
  }

  .app-icon:hover {
    transform: scale(1.05);
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    z-index: 10; /* 提升图标堆叠层级，不影响周围布局 */
  }

  .app-icon img {
    width: 50px;
    height: 50px;
    border-radius: 10px;
    object-fit: cover;
    background-color: #ccc; /* 图片加载失败时的占位背景 */
  }

  .app-icon span {
    margin-top: 5px;
    text-align: center;
    font-size: 14px;
  }

  .app-count {
    position: relative;
    z-index: 100; /* 提高层级，确保高 z-index 的 app-icon 不覆盖该区域 */
    border-radius: 5px;
    color: #fff;
    margin-bottom: 10px;
  }

  /* 修改新应用按钮样式，添加华丽的渐变特效 */
  .new-app-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    /* 使用线性渐变作为背景，从蓝色过渡到淡蓝色 */
    background: linear-gradient(135deg, #4facfe 0%, #00ffb8c4 100%);
    color: white;
    cursor: pointer;
    backdrop-filter: blur(8px);
    -webkit-backdrop-filter: blur(8px);
  }

  .new-app-btn:hover {
    transform: scale(1.05);
    /* 悬停时更换为另一种渐变效果 */
    background: linear-gradient(135deg, #66a6ff 0%, #89f7fe 100%);
  }

  /* 水波效果 */
  .ripple {
    position: absolute;
    width: 20px;
    height: 20px;
    background: rgba(255, 255, 255, 0.7);
    border-radius: 50%;
    transform: scale(0);
    animation: ripple-effect 0.6s linear;
    pointer-events: none;
  }
  @keyframes ripple-effect {
    to {
      transform: scale(10);
      opacity: 0;
    }
  }

  /* 后续可能还有其他响应式或状态样式 ... */
</style>

<div th:replace="~{/components/com-styles}"></div>

<body>
<div class="background-image"></div>
<div class="glass-container">
  <div class="app-count">全部应用(<span id="appCount" th:text="${data.appCount}"></span>)</div>
  <div class="header">
    <div class="search-box">
      <input type="text" placeholder="过滤器表达式">
      <button class="new-app-btn" onclick="openCreateAppModal()">新应用</button>
    </div>
  </div>
  <div class="scrollable-content">
    <div class="app-icons" th:if="${data.appList != null}">
      <div class="app-icon" th:each="app : ${data.appList}" th:attr="data-app-id=${app.id}">
        <img src="/img/app_icon_exe6.jpg" th:alt="${app.name}" />
        <span th:text="${app.name}">应用名称</span>
      </div>
    </div>
    <!--<div class="app-list">
    </div>-->
  </div>
</div>

<!-- Bootstrap 模态框 -->
<div th:replace="~{/components/create-app-modal}"></div>

</body>

<div th:replace="~{/components/com-scripts}"></div>

<!--通用通知组件-->
<div th:replace="~{/components/mvc-toasts}"></div>
<div th:replace="~{/components/com-toasts}"></div>
<div th:replace="~{/components/app-options}"></div>

<script>

  function openCreateAppModal(){
    $("#createAppModal").modal('show')
  }

  $(document).ready(function() {
    // 为所有 app-icon 添加指针样式
    $('.app-icon').css('cursor', 'pointer');
    
    // 右键点击 app-icon 时触发水波效果和右键菜单
    $('.app-icon').on('contextmenu', function(event) {
      // 阻止默认右键菜单和事件冒泡
      event.preventDefault();
      event.stopPropagation();
      
      var $icon = $(this);
      // 移除之前的水波（如果存在）
      $icon.find('.ripple').remove();

      // 计算点击位置相对当前 app-icon 的坐标
      var offset = $icon.offset();
      var posX = event.pageX - offset.left;
      var posY = event.pageY - offset.top;

      // 创建水波元素
      var $ripple = $('<span class="ripple"></span>');
      $ripple.css({
        top: posY + 'px',
        left: posX + 'px'
      });
      $icon.append($ripple);

      // 动画结束后移除水波元素
      setTimeout(function() {
          $ripple.remove();
      }, 600);

      // 获取当前应用名称（假设存放在内部 <span> 中）及应用ID
      var appName = $icon.find('span').text();
      var appId = $icon.data("app-id");
      openAppContextMenu(event, appName, appId);
    });
  });
</script>

</html>
